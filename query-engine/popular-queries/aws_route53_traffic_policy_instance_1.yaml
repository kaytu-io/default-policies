- AWS
query: |-
  select
    name,
    id,
    hosted_zone_id,
    ttl,
    region
  from 
    aws_route53_traffic_policy_instance;
  
Title: "Steampipe Table: aws_route53_traffic_policy_instance - Query AWS Route 53 Traffic Policy Instances using SQL"
