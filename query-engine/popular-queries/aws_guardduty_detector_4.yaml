Title: "Steampipe Table: aws_guardduty_detector - Query AWS GuardDuty Detector using SQL"
Description: "Allows users to query AWS GuardDuty Detector data, including detector details, status, and associated metadata."
Connectors:
    - AWS
Query:
    Engine: odysseus-v0.0.1
    QueryToExecute: "select \n  detector_id,\n  master_account ->> 'AccountId' as master_account_id,\n  master_account ->> 'InvitationId' as invitation_id, \n  master_account ->> 'RelationshipStatus' as relationship_status \nfrom    \n  aws_guardduty_detector\nwhere master_account is not null;"
