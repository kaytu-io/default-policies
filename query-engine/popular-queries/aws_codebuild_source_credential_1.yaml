connectors:
- AWS
query: |-
  select
    arn,
    server_type,
    auth_type,
    region
  from
    aws_codebuild_source_credential;
  
Title: "Steampipe Table: aws_codebuild_source_credential - Query AWS CodeBuild Source Credentials using SQL"
Description: "Allows users to query AWS CodeBuild Source Credentials"
