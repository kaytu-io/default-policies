Title: "Find AWS Monthly Cost and Usage Report Records"
Description: "Allows users to query AWS Cost and Usage Report Records on a monthly basis."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      linked_account_id,
      record_type,
      min(unblended_cost_amount)::numeric::money as min,
      max(unblended_cost_amount)::numeric::money as max,
      avg(unblended_cost_amount)::numeric::money as average
    from 
      aws_cost_by_record_type_monthly
    group by
      linked_account_id,
      record_type
    order by
      linked_account_id;
Tags:
  cloud_finops: true
  cloud_ops: true
  cloud_provider: aws
  cloud_service: Cost and Usage Report
