Title: "Find AWS S3 Buckets Missing Versioning Using SQL"
Description: "Allows users to query AWS S3 buckets for detailed information about their configuration, policies, and permissions."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      region,
      account_id,
      versioning_enabled
    from
      aws_s3_bucket
    where
      not versioning_enabled;
Tags:
  cloud_asset_management: true
  cloud_identity_security: true
  cloud_provider: aws
  cloud_service: S3
