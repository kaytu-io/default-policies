Title: "List AWS WAF Rules"
Description: "Allows users to query AWS Web Application Firewall (WAF) rules."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      rule_id,
      metric_name
    from
      aws_waf_rule;
Tags:
  cloud_network_security: true
  cloud_provider: AWS
  cloud_service: AWS Web Application Firewall
