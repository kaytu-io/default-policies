Title: "Find AWS EBS Volume Write Operations Metrics"
Description: "Allows users to query AWS Elastic Block Store (EBS) volume write operations metrics."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      volume_id,
      timestamp,
      minimum,
      maximum,
      average,
      sum,
      sample_count
    from
      aws_ebs_volume_metric_write_ops
    order by
      volume_id,
      timestamp;
Tags:
  cloud_asset_management: true
  cloud_ops: true
  cloud_provider: aws
  cloud_service: Elastic Block Store
