connectors:
- AWS
query: |-
  select
    name,
    created_time,
    dns_name,
    enabled,
    ip_address_type,
    last_modified_time,
    status
  from
    aws_globalaccelerator_accelerator;
  
Title: "Steampipe Table: aws_globalaccelerator_accelerator - Query AWS Global Accelerator using SQL"
Description: "Allows users to query AWS Global Accelerator's accelerators."
