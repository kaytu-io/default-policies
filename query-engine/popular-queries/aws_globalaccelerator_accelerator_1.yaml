Title: "Find all AWS Global Accelerator Accelerators"
Description: "Allows users to query AWS Global Accelerator''s accelerators."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      created_time,
      dns_name,
      enabled,
      ip_address_type,
      last_modified_time,
      status
    from
      aws_globalaccelerator_accelerator;
Tags:
  cloud_asset_management:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Global Accelerator
