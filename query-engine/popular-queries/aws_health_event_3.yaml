Title: "Find AWS Health Events Affecting Services and Accounts"
Description: "Allows users to query AWS Health Events to retrieve information about events that affect your AWS services and accounts."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      arn,
      start_time,
      end_time,
      event_type_category,
      event_type_code,
      event_scope_code,
      status_code,
      service
    from
      aws_health_event
    where
      service = 'EC2';
Tags:
  cloud_ops: true
  cloud_provider: aws
  cloud_service: AWS Health Events
