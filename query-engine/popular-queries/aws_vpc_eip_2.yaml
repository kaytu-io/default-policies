Title: "Find AWS VPC Elastic IP Addresses"
Description: "Allows users to query AWS VPC Elastic IP Addresses"
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      public_ipv4_pool,
      count(public_ip) as elastic_ips
    from
      aws_vpc_eip
    group by
      public_ipv4_pool;
Tags:
  cloud_asset_management:
  - "true"
  cloud_network_security:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - VPC
