Title: "List all AWS MQ Brokers with SQL Queries"
Description: "Allows users to query AWS MQ Brokers."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      arn,
      broker_name,
      broker_state,
      created
    from
      aws_mq_broker
    where
      publicly_accessible;
Tags:
  cloud_asset_management:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - MQ Brokers
