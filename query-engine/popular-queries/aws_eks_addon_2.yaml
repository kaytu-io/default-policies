connectors:
- AWS
query: |-
  select
    addon_name,
    arn,
    cluster_name,
    status
  from
    aws_eks_addon
  where
    status <> 'ACTIVE';
  
Title: "Steampipe Table: aws_eks_addon - Query AWS EKS Add-Ons using SQL"
Description: "Allows users to query AWS EKS Add-Ons to retrieve information about add-ons associated with each Amazon EKS cluster."
