Title: "Find AWS CloudWatch Metrics for Resource Performance"
Description: "Allows users to query AWS CloudWatch Metrics to gather information about the performance of their AWS resources and applications."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "select\n  metric_name,\n  namespace,\n  dimensions\nfrom\n  aws_cloudwatch_metric\nwhere\n  dimensions_filter = '[\n    {\"Name\": \"ClusterIdentifier\", \"Value\": \"my-cluster-1\"}\n  ]'::jsonb;"
Tags:
  cloud_asset_management:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch Metrics
