Title: "List all AWS SSM Managed Instances Configuration and Status"
Description: "Allows users to query AWS SSM Managed Instances to retrieve their configuration and status information."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      instance_id,
      arn,
      resource_type,
      association_status,
      agent_version,
      platform_type
    from
      aws_ssm_managed_instance;
Tags:
  cloud_asset_management: true
  cloud_ops: true
  cloud_provider: aws
  cloud_service: SSM Managed Instances
