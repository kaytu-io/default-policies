Title: "List AWS EKS Add-On Versions"
Description: "Allows users to query AWS EKS Add-On Versions."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      addon_name,
      addon_version,
      type
    from
      aws_eks_addon_version;
Tags:
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - EKS
