connectors:
- AWS
query: |-
  select
    name,
    id,
    arn,
    tags,
    title
  from
    aws_oam_sink;
  
Title: "Steampipe Table: aws_oam_sink - Query AWS OAM Sink using SQL"
Description: "Allows users to query AWS OAM Sink data, providing detailed information about each AWS OAM Sink in your AWS account."
