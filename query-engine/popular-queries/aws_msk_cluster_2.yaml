connectors:
- AWS
query: |-
  select
    arn,
    cluster_name,
    state,
    creation_time
  from
    aws_msk_cluster
  where
    state <> 'ACTIVE';
  
Title: "Steampipe Table: aws_msk_cluster - Query AWS MSK Clusters using SQL"
Description: "Allows users to query AWS Managed Streaming for Apache Kafka (MSK) clusters."
