Title: "Steampipe Table: aws_cost_by_record_type_monthly - Query AWS Cost and Usage Report Records using SQL"
Description: "Allows users to query AWS Cost and Usage Report Records on a monthly basis."
Connectors:
    - AWS
Query:
    Engine: odysseus-v0.0.1
    QueryToExecute: "select\n  linked_account_id,\n  record_type,\n  period_start,\n  unblended_cost_amount::numeric::money,\n  rank() over(partition by linked_account_id, record_type order by unblended_cost_amount desc)\nfrom \n  aws_cost_by_record_type_monthly;"
