connectors:
- AWS
query: |-
  select
    name,
    created_on,
    description,
    max_capacity,
    number_of_workers,
    region,
    timeout
  from
    aws_glue_job;
  
Title: "Steampipe Table: aws_glue_job - Query AWS Glue Jobs using SQL"
Description: "Allows users to query AWS Glue Jobs to retrieve detailed information related to job properties, execution, and status."
