Title: "List AWS Resource Tagging API Details with SQL"
Description: "Allows users to query AWS Resource Tagging API to get details about resources and their associated tags."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      arn,
      compliance_status,
      tags,
      region
    from
      aws_tagging_resource;
Tags:
  cloud_asset_management: true
  cloud_ops: true
  cloud_provider: aws
  cloud_service: AWS Resource Tagging API
