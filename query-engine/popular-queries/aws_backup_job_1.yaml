connectors:
- AWS
query: |-
  select
    job_id,
    recovery_point_arn,
    backup_vault_arn,
    status
  from
    aws_backup_job
  
Title: "Steampipe Table: aws_backup_job - Query AWS Backup Jobs using SQL"
Description: "Allows users to query AWS Backup Jobs, providing detailed information about the status of backups jobs."
