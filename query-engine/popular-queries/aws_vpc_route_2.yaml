connectors:
- AWS
query: |-
  select
    route_table_id,
    state
  from
    aws_vpc_route
  where
    state = 'blackhole';
  
Title: "Steampipe Table: aws_vpc_route - Query AWS VPC Routes using SQL"
Description: "Allows users to query AWS VPC Routes to retrieve detailed information about each route in a route table within a VPC."
