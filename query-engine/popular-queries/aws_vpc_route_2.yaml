Title: "Find AWS VPC Routes for Specific Route Table States"
Description: "Allows users to query AWS VPC Routes to retrieve detailed information about each route in a route table within a VPC."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      route_table_id,
      state
    from
      aws_vpc_route
    where
      state = 'blackhole';
Tags:
  cloud_asset_management: true
  cloud_network_security: true
  cloud_provider: aws
  cloud_service: VPC
