Title: "Find All Unencrypted EBS Volumes in AWS"
Description: "Allows users to query AWS Elastic Block Store (EBS) volumes for detailed information about their configuration, status, and associated tags."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      volume_id,
      encrypted
    from
      aws_ebs_volume
    where
      not encrypted;
Tags:
  cloud_asset_management: true
  cloud_data_security: true
  cloud_provider: aws
  cloud_service: Elastic Block Store
