Title: "Steampipe Table: aws_mq_broker - Query AWS MQ Brokers using SQL"
Description: "Allows users to query AWS MQ Brokers."
Connectors:
    - AWS
Query:
    Engine: odysseus-v0.0.1
    QueryToExecute: |-
        select
          arn,
          broker_name,
          broker_state,
          deployment_mode,
          created,
          host_instance_type,
          engine_type,
          engine_version
          tags
        from
          aws_mq_broker;
