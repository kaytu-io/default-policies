connectors:
- AWS
query: |-
  select
    arn,
    broker_name,
    broker_state,
    created
    data_replication_mode,
    authentication_strategy
  from
    aws_mq_broker
  where
    broker_state = 'REBOOT_IN_PROGRESS';
  
Title: "Steampipe Table: aws_mq_broker - Query AWS MQ Brokers using SQL"
Description: "Allows users to query AWS MQ Brokers."
