Title: "Find AWS Lambda Event Source Mappings Configurations"
Description: "Allows users to query AWS Lambda Event Source Mappings, providing a detailed view of each mapping configuration."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "select\n  uuid,\n  arn,\n  function_arn,\n  state,\n  filter ->> 'Pattern' as filter_criteria_pattern\nfrom\n  aws_lambda_event_source_mapping,\n  jsonb_array_elements(filter_criteria -> 'Filters') as filter\nwhere\n  filter ->> 'Pattern' like '{ \\\"Metadata\\\" : [ 1, 2 ]}';"
Tags:
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AWS Lambda
