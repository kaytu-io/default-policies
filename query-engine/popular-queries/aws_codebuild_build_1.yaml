Title: "List all AWS CodeBuild Build Information"
Description: "Allows users to query AWS CodeBuild Build to retrieve information about AWS CodeBuild projects'' builds."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      arn,
      id,
      build_complete,
      timeout_in_minutes,
      project_name,
      build_status,
      encryption_key,
      end_time,
      region
    from
      aws_codebuild_build;
Tags:
  cloud_asset_management: true
  cloud_ops: true
  cloud_provider: aws
  cloud_service: CodeBuild
