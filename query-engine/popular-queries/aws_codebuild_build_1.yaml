connectors:
- AWS
query: |-
  select
    arn,
    id,
    build_complete,
    timeout_in_minutes,
    project_name,
    build_status,
    encryption_key,
    end_time,
    region
  from
    aws_codebuild_build;
  
Title: "Steampipe Table: aws_codebuild_build - Query AWS CodeBuild Build using SQL"
Description: "Allows users to query AWS CodeBuild Build to retrieve information about AWS CodeBuild projects' builds."
