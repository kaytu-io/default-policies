Title: "Find AWS SSM Association Details including Parameters"
Description: "Allows users to query AWS SSM Associations for detailed information about the AWS Systems Manager associations, including their status, targets, and parameters."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      association_id,
      association_name,
      arn,
      association_version,
      last_execution_date,
      document_name,
      compliance_severity,
      region
    from
      aws_ssm_association;
Tags:
  cloud_asset_management:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AWS Systems Manager
