connectors:
- AWS
query: |-
  select
    hub_arn,
    auto_enable_controls,
    subscribed_at,
    region
  from
    aws_securityhub_hub;
  
Title: "Steampipe Table: aws_securityhub_hub - Query AWS Security Hub using SQL"
Description: "Allows users to query Security Hub to retrieve information about the Hub resources."
