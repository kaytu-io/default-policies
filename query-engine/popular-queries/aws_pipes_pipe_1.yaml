Title: "Steampipe Table: aws_pipes_pipe - Query AWS Pipes using SQL"
Description: "Allows users to query AWS Pipes to obtain detailed information about individual pipes."
Connectors:
    - AWS
Query:
    Engine: odysseus-v0.0.1
    QueryToExecute: |-
        select
          name,
          arn,
          current_state,
          creation_time,
          role_arn
        from
          aws_pipes_pipe;
