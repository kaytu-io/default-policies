Title: ""
Description: ""
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      arn,
      name,
      description,
      firewall_policy_status,
      region,
      tags
    from
      aws_networkfirewall_firewall_policy
    where
      firewall_policy_status != 'ACTIVE';
Tags:
  cloud_network_security: true
  cloud_provider: aws
  cloud_service: Network Firewall
