Title: "List all AWS CodeBuild Projects and their details"
Description: "Allows users to query AWS CodeBuild Projects and retrieve comprehensive information about each project."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      description,
      vpc_config
    from
      aws_codebuild_project
    where
      vpc_config is null;
Tags:
  cloud_asset_management: true
  cloud_ops: true
  cloud_provider: aws
  cloud_service: CodeBuild
