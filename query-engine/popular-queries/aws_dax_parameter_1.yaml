Title: "Find AWS DAX Parameter Groups Configuration Settings"
Description: "Allows users to query AWS DAX Parameter Groups to retrieve information about their configuration settings."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      parameter_name,
      parameter_group_name,
      parameter_value,
      data_type,
      parameter_type
    from
      aws_dax_parameter;
Tags:
  cloud_asset_management: true
  cloud_provider: aws
  cloud_service: DAX
