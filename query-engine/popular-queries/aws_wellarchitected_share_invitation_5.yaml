Title: "List all AWS Well-Architected Tool Share Invitations"
Description: "Allows users to query Share Invitations in the AWS Well-Architected Tool."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      share_invitation_id,
      permission_type,
      shared_by,
      shared_with,
      share_resource_type
    from
      aws_wellarchitected_share_invitation
    where
      permission_type = 'READONLY';
Tags:
  cloud_asset_management: true
  cloud_provider: aws
  cloud_service: Well-Architected Tool
