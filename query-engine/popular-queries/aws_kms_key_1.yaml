connectors:
- AWS
query: |-
  select
    id,
    title,
    arn,
    key_manager,
    creation_date
  from
    aws_kms_key;
  
Title: "Steampipe Table: aws_kms_key - Query AWS KMS Key using SQL"
Description: "Allows users to query AWS KMS Key data including cryptographic details, key usage, key state, and associated metadata."
