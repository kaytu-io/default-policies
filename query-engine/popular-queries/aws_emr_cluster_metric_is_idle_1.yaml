Title: "Find Idle Status of AWS EMR Cluster Metrics"
Description: "Allows users to query AWS EMR Cluster Metrics to determine if a cluster is idle."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      id,
      timestamp,
      minimum,
      maximum,
      average,
      sample_count
    from
      aws_emr_cluster_metric_is_idle
    order by
      id,
      timestamp;
Tags:
  cloud_ops: true
  cloud_provider: aws
  cloud_service: EMR
