Title: "Find AWS Elastic MapReduce Cluster Data"
Description: "Allows users to query AWS Elastic MapReduce Cluster data."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      cluster_arn,
      log_uri
    from
      aws_emr_cluster
    where
      log_uri is null
Tags:
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Elastic MapReduce
