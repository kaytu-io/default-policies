Title: "Find AWS EMR Clusters That Do Not Auto-Terminate"
Description: "Allows users to query AWS Elastic MapReduce Cluster data."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      cluster_arn,
      auto_terminate
    from
      aws_emr_cluster
    where
      not auto_terminate;
Tags:
  cloud_ops: true
  cloud_provider: aws
  cloud_service: Elastic MapReduce
