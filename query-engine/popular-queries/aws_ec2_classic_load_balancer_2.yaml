Title: "List all disabled access logs on EC2 Classic Load Balancers"
Description: "Allows users to query Classic Load Balancers within Amazon EC2."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      access_log_enabled
    from
      aws_ec2_classic_load_balancer
    where
      access_log_enabled = 'false';
Tags:
  cloud_network_security: true
  cloud_provider: aws
  cloud_service: EC2 Classic Load Balancer
