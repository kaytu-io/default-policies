Title: "List all Security Hub findings with environment tags"
Description: "Allows users to query AWS Security Hub Findings to gather information about security issues identified within AWS resources. This includes details such as the severity, status, and description of the finding, the resources affected, and any remediation steps recommended."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      r -> 'Tags' ->> 'Environment' as environment,
      count(r ->> 'Tags')
    from
      aws_securityhub_finding as f,
      jsonb_array_elements(resources) as r
    group by
      r -> 'Tags' ->> 'Environment'
    order by
      count desc;
Tags:
  cloud_asset_management: true
  cloud_identity_security: true
  cloud_provider: aws
  cloud_service: AWS Security Hub
