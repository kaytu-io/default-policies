Title: "List all inactive services in AWS ECS clusters"
Description: "Allows users to query AWS Elastic Container Service (ECS) to retrieve information about the services within the ECS clusters."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      service_name,
      arn,
      status
    from
      aws_ecs_service
    where
      status = 'INACTIVE';
Tags:
  cloud_asset_management: true
  cloud_ops: true
  cloud_provider: AWS
  cloud_service: Elastic Container Service
