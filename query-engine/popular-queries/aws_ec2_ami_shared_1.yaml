Title: "Steampipe Table: aws_ec2_ami_shared - Query AWS EC2 AMI using SQL"
Description: "Allows users to query shared Amazon Machine Images (AMIs) in AWS EC2"
Connectors:
    - AWS
Query:
    Engine: odysseus-v0.0.1
    QueryToExecute: |-
        select
          name,
          image_id,
          state,
          image_location,
          creation_date,
          public,
          root_device_name
        from
          aws_ec2_ami_shared
        where
          owner_id = '137112412989';
