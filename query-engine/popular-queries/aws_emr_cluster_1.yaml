Title: "List all AWS Elastic MapReduce Cluster data"
Description: "Allows users to query AWS Elastic MapReduce Cluster data."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      id,
      cluster_arn,
      name,
      auto_terminate,
      status ->> 'State' as state,
      tags
    from
      aws_emr_cluster;
Tags:
  cloud_asset_management:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Elastic MapReduce
