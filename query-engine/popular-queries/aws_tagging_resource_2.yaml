Title: "List all AWS Resource Tagging API details with SQL"
Description: "Allows users to query AWS Resource Tagging API to get details about resources and their associated tags."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      arn,
      tags,
      compliance_status
    from
      aws_tagging_resource
    where
      compliance_status;
Tags:
  cloud_asset_management: true
  cloud_provider: aws
  cloud_service: Resource Tagging API
