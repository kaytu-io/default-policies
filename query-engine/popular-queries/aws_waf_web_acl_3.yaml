connectors:
- AWS
query: |-
  select
    name,
    web_acl_id,
    arn,
    region,
    default_action,
    tags
  from
    aws_waf_web_acl
  where
    rules is null;
  
Title: "Steampipe Table: aws_waf_web_acl - Query AWS WAF WebACLs using SQL"
Description: "Allows users to query AWS WAF WebACLs to retrieve information about their configuration, rules, and associated metadata."
