Title: "List all AWS WAF WebACLs and their configurations"
Description: "Allows users to query AWS WAF WebACLs to retrieve information about their configuration, rules, and associated metadata."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      web_acl_id,
      arn,
      region,
      default_action,
      tags
    from
      aws_waf_web_acl
    where
      rules is null;
Tags:
  cloud_asset_management: true
  cloud_network_security: true
  cloud_provider: aws
  cloud_service: AWS WAF
