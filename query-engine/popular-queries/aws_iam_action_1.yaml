Title: "Steampipe Table: aws_iam_action - Query AWS IAM Action using SQL"
Description: "Allows users to query IAM Actions in AWS Identity and Access Management (IAM)."
Connectors:
    - AWS
Query:
    Engine: odysseus-v0.0.1
    QueryToExecute: |-
        select
          action,
          description
        from
          aws_iam_action
        where
          prefix = 's3'
        order by
          action;
