Title: "Find all AWS IAM Virtual MFA Devices"
Description: "Allows users to query Virtual MFA Devices in AWS Identity and Access Management (IAM)."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      serial_number,
      enable_date,
      user_name
    from
      aws_iam_virtual_mfa_device;
Tags:
  cloud_asset_management: true
  cloud_identity_security: true
  cloud_provider: aws
  cloud_service: Identity and Access Management
