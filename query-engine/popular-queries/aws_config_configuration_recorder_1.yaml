Title: "Find AWS Config Configuration Recorder using SQL"
Description: "Allows users to query AWS Config Configuration Recorder"
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      role_arn,
      status,
      recording_group,
      status_recording,
      akas,
      title
    from
      aws_config_configuration_recorder;
Tags:
  cloud_ops: true
  cloud_provider: aws
  cloud_service: Config Configuration Recorder
