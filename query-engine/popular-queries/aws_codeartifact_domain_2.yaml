Title: "Find AWS CodeArtifact Domains and Their Details"
Description: "Allows users to query AWS CodeArtifact Domains for details such as domain ownership, encryption key, and policy information."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      arn,
      created_time,
      status,
      s3_bucket_arn,
      tags
    from
      aws_codeartifact_domain
    where
      encryption_key is null;
Tags:
  cloud_asset_management: true
  cloud_data_security: true
  cloud_identity_security: true
  cloud_ops: true
  cloud_provider: aws
  cloud_service: CodeArtifact
