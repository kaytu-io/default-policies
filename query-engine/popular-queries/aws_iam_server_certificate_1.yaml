Title: "Find AWS IAM Server Certificates"
Description: "Allows users to query AWS IAM Server Certificates"
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      arn,
      server_certificate_id,
      upload_date,
      expiration
    from
      aws_iam_server_certificate;
Tags:
  cloud_identity_security: true
  cloud_provider: aws
  cloud_service: IAM
