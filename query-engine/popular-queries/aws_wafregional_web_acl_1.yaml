Title: "List all AWS WAF Regional WebACL Information"
Description: "Allows users to query AWS WAF Regional WebACL to get information about AWS WAF Regional WebACLs."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      web_acl_id,
      arn,
      region,
      default_action,
      tags
    from
      aws_wafregional_web_acl;
Tags:
  cloud_asset_management: true
  cloud_provider: aws
  cloud_service: WAF Regional
