Title: "Find AWS EC2 Network Interfaces and Details"
Description: "Allows users to query AWS EC2 Network Interfaces and provides comprehensive details about each interface, including its associated instances, security groups, and subnet information."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "select\n  network_interface_id,\n  interface_type,\n  description,\n  private_ip_address,\n  association_public_ip,\n  mac_address\nfrom\n  aws_ec2_network_interface\nwhere\n  private_ip_address :: cidr <<= '10.66.0.0/16';"
Tags:
  cloud_asset_management:
  - "true"
  cloud_network_security:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - EC2
