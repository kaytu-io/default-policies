Title: "List all Hub resources from AWS Security Hub"
Description: "Allows users to query Security Hub to retrieve information about the Hub resources."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      hub_arn,
      auto_enable_controls
    from
      aws_securityhub_hub
    where
      not auto_enable_controls;
Tags:
  cloud_asset_management: true
  cloud_identity_security: true
  cloud_provider: aws
  cloud_service: Security Hub
