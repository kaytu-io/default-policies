Title: "Find all IAM Actions in AWS Identity and Access Management"
Description: "Allows users to query IAM Actions in AWS Identity and Access Management (IAM)."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      description
    from
      aws_iam_action
    where
      action = 's3:deleteobject';
Tags:
  cloud_identity_security: true
  cloud_provider: aws
  cloud_service: Identity and Access Management
