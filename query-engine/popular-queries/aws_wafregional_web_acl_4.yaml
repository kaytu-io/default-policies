Title: "Find AWS WAF Regional WebACL Details"
Description: "Allows users to query AWS WAF Regional WebACL to get information about AWS WAF Regional WebACLs."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      web_acl_id,
      arn,
      region,
      default_action
    from
      aws_wafregional_web_acl
    where
      default_action = 'ALLOW';
Tags:
  cloud_network_security: true
  cloud_provider: aws
  cloud_service: AWS WAF Regional
