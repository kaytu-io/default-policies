connectors:
- AWS
query: |-
  select
    vpn_connection_id,
    state,
    type,
    vpn_gateway_id,
    customer_gateway_id,
    region
  from
    aws_vpc_vpn_connection;
  
Title: "Steampipe Table: aws_vpc_vpn_connection - Query AWS VPC VPN Connection using SQL"
Description: "Allows users to query VPN connections in an AWS VPC."
