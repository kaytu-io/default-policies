Title: "List all VPN Connections in an AWS VPC"
Description: "Allows users to query VPN connections in an AWS VPC."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      vpn_connection_id,
      state,
      type,
      vpn_gateway_id,
      customer_gateway_id,
      region
    from
      aws_vpc_vpn_connection;
Tags:
  cloud_asset_management:
  - "true"
  cloud_network_security:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - VPC VPN
