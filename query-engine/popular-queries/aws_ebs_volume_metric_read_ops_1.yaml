connectors:
- AWS
query: |-
  select
    volume_id,
    timestamp,
    minimum,
    maximum,
    average,
    sum,
    sample_count
  from
    aws_ebs_volume_metric_read_ops
  order by
    volume_id,
    timestamp;
  
Title: "Steampipe Table: aws_ebs_volume_metric_read_ops - Query AWS EBS Volume using SQL"
Description: "Allows users to query AWS EBS Volume read operations metrics."
