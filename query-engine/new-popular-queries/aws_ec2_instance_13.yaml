Title: "Find EC2 Instances with Sensitive Data in User Data"
Description: "Allows users to query AWS EC2 Instances for comprehensive data on each instance, including instance type, state, tags, and more."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "select\n  instance_id,\n  user_data\nfrom\n  aws_ec2_instance\nwhere\n  user_data like any (array ['%pass%', '%secret%','%token%','%key%'])\n  or user_data ~ '(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]';"
Tags:
  cloud_data_security:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - EC2
