Title: "List all AWS Glue Crawlers and Retrieve their Metadata"
Description: "Allows users to query AWS Glue Crawlers and retrieve essential information about the crawler''s configuration, status, and associated metadata."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "select\n  name,\n  state,\n  database_name,\n  creation_time,\n  description,\n  recrawl_behavior\nfrom\n  aws_glue_crawler\nwhere\n  state = 'RUNNING'; "
Tags:
  cloud_asset_management:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AWS Glue
