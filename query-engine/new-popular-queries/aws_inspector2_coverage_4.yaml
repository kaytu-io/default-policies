Title: "List AWS Inspector Coverage Data on Assessment Targets"
Description: "Allows users to query AWS Inspector Coverage data that provides details on the assessment targets and the assessment templates that are associated with the AWS Inspector service."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "select\n  source_account_id,\n  scan_type,\n  resource_id as ec2_instance_id,\n  resource_type,\n  ec2_ami_id,\n  ec2_platform,\n  ec2_instance_tags\nfrom\n  aws_inspector2_coverage\nwhere\n  ec2_instance_tags = '{\"foo\": \"bar\", \"foo1\": \"bar1\"}';"
Tags:
  cloud_asset_management:
  - "true"
  cloud_data_security:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AWS Inspector
