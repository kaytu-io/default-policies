Title: "Find all AWS CodeBuild Source Credentials"
Description: "Allows users to query AWS CodeBuild Source Credentials"
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      arn,
      server_type,
      auth_type,
      region
    from
      aws_codebuild_source_credential;
Tags:
  cloud_asset_management:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - CodeBuild
