Title: "Find AWS Service Quota Change Requests Statuses"
Description: "Allows users to query AWS Service Quotas change requests."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      id,
      case_id,
      status,
      quota_name,
      quota_code,
      desired_value
    from
      aws_servicequotas_service_quota_change_request
    where
      status = 'DENIED';
Tags:
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Service Quotas
