Title: "Find AWS VPC DHCP Options with Specific NetBIOS Types"
Description: "Allows users to query DHCP Options associated with Virtual Private Cloud (VPC) in AWS."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "select\n  dhcp_options_id,\n  netbios_node_type\nfrom\n  aws_vpc_dhcp_options\n  cross join jsonb_array_elements_text(netbios_node_type) as i\nwhere\n  not i.value :: int in (2);"
Tags:
  cloud_network_security:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - VPC DHCP Options
