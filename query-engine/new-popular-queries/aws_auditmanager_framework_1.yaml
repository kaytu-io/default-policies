Title: "Find all AWS Audit Manager Frameworks"
Description: "Allows users to query AWS Audit Manager Frameworks"
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      name,
      arn,
      id,
      type
    from
      aws_auditmanager_framework;
Tags:
  cloud_asset_management:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Audit Manager
