Title: ""
Description: ""
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      arn,
      name,
      description,
      firewall_policy_status,
      encryption_configuration
    from
      aws_networkfirewall_firewall_policy
    where 
      encryption_configuration ->> 'Type' = `aws_OWNED_KMS_KEY';
Tags:
  cloud_network_security:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Network Firewall
