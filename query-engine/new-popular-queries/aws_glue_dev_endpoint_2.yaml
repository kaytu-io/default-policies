Title: "Find all AWS Glue Development Endpoints with Metadata"
Description: "Allows users to query AWS Glue Development Endpoints to retrieve detailed information about individual endpoints, their configurations, and related metadata."
Connectors:
- AWS
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "select\n  endpoint_name,\n  status,\n  created_timestamp,\n  extra_jars_s3_path,\n  glue_version,\n  private_address,\n  public_address\nfrom\n  aws_glue_dev_endpoint\nwhere\n  status <> 'READY'; "
Tags:
  cloud_asset_management:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AWS Glue
