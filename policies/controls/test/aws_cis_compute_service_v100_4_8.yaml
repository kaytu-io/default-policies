ID: aws_cis_compute_service_v100_4_8
Title: 4.8 Ensure that Code Signing is enabled for Lambda functions
Description: Ensure that all your Amazon Lambda functions are configured to use the
  Code Signing feature in order to restrict the deployment of unverified code.
Query:
