ID: aws_rds_db_instance_backup_retention_period_less_than_7
Title: RDS DB instances backup retention period should be greater than or equal to
  7
Description: Ensure RDS DB instance backup retention period is greater than or equal
  to 7.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when backup_retention_period
    < 7 then 'alarm'\n        else 'ok'\n      end as status,\n      title || ' backup
    retention period set to ' || backup_retention_period || '.'  as reason\n      \n
    \     \n    from\n      aws_rds_db_instance;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
