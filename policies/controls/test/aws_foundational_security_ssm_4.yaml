ID: aws_foundational_security_ssm_4
Title: 4 SSM documents should not be public
Description: This control checks whether AWS Systems Manager documents that are owned
  by the account are public. This control fails if SSM documents with the owner Self
  are public.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      'arn:' || partition || ':ssm:' || region || ':'
    || account_id || ':document/' || name as resource,\n      case\n        when account_ids
    :: jsonb ? 'all' then 'alarm'\n        else 'ok'\n      end as status,\n      case\n
    \       when account_ids :: jsonb ? 'all' then title || ' publicly accesible.'\n
    \       else title || ' not publicly accesible.'\n      end as reason\n      \n
    \     \n    from\n      aws_ssm_document\n    where\n      owner_type = 'Self';\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: critical
