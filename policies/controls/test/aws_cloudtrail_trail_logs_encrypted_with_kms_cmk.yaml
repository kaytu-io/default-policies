ID: aws_cloudtrail_trail_logs_encrypted_with_kms_cmk
Title: CloudTrail trail logs should be encrypted with KMS CMK
Description: To help protect sensitive data at rest, ensure encryption is enabled
  for your AWS CloudWatch Log Groups.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when kms_key_id
    is null then 'alarm'\n        else 'ok'\n      end as status,\n      case\n        when
    kms_key_id is null then title || ' logs are not encrypted at rest.'\n        else
    title || ' logs are encrypted at rest.'\n      end as reason\n      \n      \n
    \   from\n      aws_cloudtrail_trail\n    where\n      region = home_region;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
