ID: aws_neptune_db_cluster_iam_authentication_enabled
Title: Neptune DB clusters should have IAM database authentication enabled
Description: This control checks if a Neptune DB cluster has IAM database authentication
  enabled. The control fails if IAM database authentication isn't enabled for a Neptune
  DB cluster.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when iam_database_authentication_enabled
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    iam_database_authentication_enabled then title || ' IAM authentication enabled.'\n
    \       else title || ' IAM authentication disabled.'\n      end as reason\n      \n
    \     \n    from\n      aws_neptune_db_cluster;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
