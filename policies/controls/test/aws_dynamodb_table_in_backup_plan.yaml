ID: aws_dynamodb_table_in_backup_plan
Title: DynamoDB tables should be in a backup plan
Description: To help with data back-up processes, ensure your AWS DynamoDB tables
  are a part of an AWS Backup plan.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    with mapped_with_id as (\n      select\n        jsonb_agg(elems)
    as mapped_ids\n      from\n        aws_backup_selection,\n        jsonb_array_elements(resources)
    as elems\n      group by backup_plan_id\n    ),\n    mapped_with_tags as (\n      select\n
    \       jsonb_agg(elems ->> 'ConditionKey') as mapped_tags\n      from\n        aws_backup_selection,\n
    \       jsonb_array_elements(list_of_tags) as elems\n      group by backup_plan_id\n
    \   ),\n    backed_up_table as (\n      select\n        t.name\n      from\n        aws_dynamodb_table
    as t\n        join mapped_with_id as m on m.mapped_ids ?| array[t.arn]\n      union\n
    \     select\n        t.name\n      from\n        aws_dynamodb_table as t\n        join
    mapped_with_tags as m on m.mapped_tags ?| array(select jsonb_object_keys(tags))\n
    \   )\n    select\n      t.arn as resource,\n      case\n        when b.name is
    null then 'alarm'\n        else 'ok'\n      end as status,\n      case\n        when
    b.name is null then t.title || ' not in backup plan.'\n        else t.title ||
    ' in backup plan.'\n      end as reason\n      \n      \n    from\n      aws_dynamodb_table
    as t\n      left join backed_up_table as b on t.name = b.name;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
