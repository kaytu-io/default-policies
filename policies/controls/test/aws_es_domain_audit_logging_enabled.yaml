ID: aws_es_domain_audit_logging_enabled
Title: Elasticsearch domains should have audit logging enabled
Description: This control checks whether Elasticsearch domains have audit logging
  enabled. This control fails if an Elasticsearch domain does not have audit logging
  enabled.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when\n
    \         log_publishing_options -> 'AUDIT_LOGS' -> 'Enabled' = 'true'\n          and
    log_publishing_options -> 'AUDIT_LOGS' -> 'CloudWatchLogsLogGroupArn' is not null
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when\n
    \         log_publishing_options -> 'AUDIT_LOGS' -> 'Enabled' = 'true'\n          and
    log_publishing_options -> 'AUDIT_LOGS' -> 'CloudWatchLogsLogGroupArn' is not null
    then title || ' audit logging enabled.'\n        else title || ' audit logging
    disabled.'\n      end as reason\n      \n      \n    from\n      aws_elasticsearch_domain;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
