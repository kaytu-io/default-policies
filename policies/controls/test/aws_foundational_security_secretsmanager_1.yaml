ID: aws_foundational_security_secretsmanager_1
Title: 1 Secrets Manager secrets should have automatic rotation enabled
Description: This control checks whether a secret stored in AWS Secrets Manager is
  configured with automatic rotation. Secrets Manager helps you improve the security
  posture of your organization. Secrets include database credentials, passwords, and
  third-party API keys. You can use Secrets Manager to store secrets centrally, encrypt
  secrets automatically, control access to secrets, and rotate secrets safely and
  automatically.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when rotation_rules
    is null then 'alarm'\n        else 'ok'\n      end as status,\n      case\n        when
    rotation_rules is null then title || ' automatic rotation not enabled.'\n        else
    title || ' automatic rotation enabled.'\n      end as reason\n      \n      \n
    \   from\n      aws_secretsmanager_secret;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: medium
