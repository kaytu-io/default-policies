ID: aws_es_domain_encryption_at_rest_enabled
Title: ES domain encryption at rest should be enabled
Description: Because sensitive data can exist and to help protect data at rest, ensure
  encryption is enabled for your AWS Elasticsearch Service (AWS ES) domains.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when encryption_at_rest_options
    ->> 'Enabled' = 'false' then 'alarm'\n        else 'ok'\n      end status,\n      case\n
    \       when encryption_at_rest_options ->> 'Enabled' = 'false' then title ||
    ' encryption at rest not enabled.'\n        else title || ' encryption at rest
    enabled.'\n      end reason\n      \n      \n    from\n      aws_elasticsearch_domain;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
