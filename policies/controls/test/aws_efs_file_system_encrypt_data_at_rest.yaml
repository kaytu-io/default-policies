ID: aws_efs_file_system_encrypt_data_at_rest
Title: EFS file system encryption at rest should be enabled
Description: Because sensitive data can exist and to help protect data at rest, ensure
  encryption is enabled for your AWS Elastic File System (EFS).
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when encrypted
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    encrypted then title || ' encrypted at rest.'\n        else title || ' not encrypted
    at rest.'\n      end as reason\n      \n      \n    from\n      aws_efs_file_system;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
