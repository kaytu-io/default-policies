ID: aws_fsx_file_system_copy_tags_to_backup_and_volume_enabled
Title: FSx for OpenZFS file systems should be configured to copy tags to backups and
  volumes
Description: This control checks if an Amazon FSx for OpenZFS file system is configured
  to copy tags to backups and volumes. The control fails if the OpenZFS file system
  isn't configured to copy tags to backups and volumes.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when file_system_type
    <> 'OPENZFS' then 'skip'\n        when (open_zfs_configuration ->> 'CopyTagsToBackups')::bool
    and (open_zfs_configuration ->> 'CopyTagsToVolumes')::bool then 'ok'\n        else
    'alarm'\n      end as status,\n      case\n        when file_system_type <> 'OPENZFS'
    then title || ' is of ' || file_system_type || ' type file system.'\n        when
    (open_zfs_configuration ->> 'CopyTagsToBackups')::bool and (open_zfs_configuration
    ->> 'CopyTagsToVolumes')::bool then title || ' copy tags to backup and volume
    enabled.'\n        when (open_zfs_configuration ->> 'CopyTagsToBackups')::bool
    then title || ' copy tags to backup enabled but disabled for volume.'\n        when
    (open_zfs_configuration ->> 'CopyTagsToVolumes')::bool then title || ' copy tags
    to volume enabled but disabled for backup.'\n        else title || ' copy tags
    to backup and volume disabled.'\n      end as reason\n      \n      \n    from\n
    \     aws_fsx_file_system;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
