ID: aws_networkfirewall_firewall_logging_enabled
Title: Network Firewall logging should be enabled
Description: This control checks whether logging is enabled for an AWS Network Firewall
  firewall. The control fails if logging isn't enabled for at least one log type or
  if the logging destination doesn't exist.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when jsonb_array_length(logging_configuration)
    > 0 then 'ok'\n        else 'alarm'\n      end status,\n      case\n        when
    jsonb_array_length(logging_configuration) > 0 then title || ' logging enabled.'\n
    \       else title || ' logging disabled.'\n      end reason\n      \n      \n
    \   from\n      aws_networkfirewall_firewall;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
