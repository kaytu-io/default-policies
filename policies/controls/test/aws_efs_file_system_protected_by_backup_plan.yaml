ID: aws_efs_file_system_protected_by_backup_plan
Title: EFS file systems should be protected by backup plan
Description: Ensure that AWS Elastic File System (AWS EFS) File Systems are protected
  by a backup plan. The rule is non-compliant if the EFS File System is not covered
  by a backup plan.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    with backup_protected_file_system as (\n      select\n        resource_arn
    as arn\n      from\n        aws_backup_protected_resource as b\n      where\n
    \       resource_type = 'EFS'\n    )\n    select\n      f.arn as resource,\n      case\n
    \       when b.arn is not null then 'ok'\n        else 'alarm'\n      end as status,\n
    \     case\n        when b.arn is not null then f.title || ' is protected by backup
    plan.'\n        else f.title || ' is not protected by backup plan.'\n      end
    as reason\n      \n      \n    from\n      aws_efs_file_system as f\n      left
    join backup_protected_file_system as b on f.arn = b.arn;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
