ID: aws_rds_db_instance_in_backup_plan
Title: RDS DB instances should be in a backup plan
Description: To help with data back-up processes, ensure your AWS Relational Database
  Service (AWS RDS) instances are a part of an AWS Backup plan.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    with mapped_with_id as (\n      select\n        jsonb_agg(elems)
    as mapped_ids\n      from\n        aws_backup_selection,\n        jsonb_array_elements(resources)
    as elems\n      group by backup_plan_id\n    ),\n    mapped_with_tags as (\n      select\n
    \       jsonb_agg(elems ->> 'ConditionKey') as mapped_tags\n      from\n        aws_backup_selection,\n
    \       jsonb_array_elements(list_of_tags) as elems\n      group by backup_plan_id\n
    \   ),\n    backed_up_instance as (\n      select\n        i.db_instance_identifier\n
    \     from\n        aws_rds_db_instance as i\n        join mapped_with_id as t
    on t.mapped_ids ?| array[i.arn]\n      union\n      select\n        i.db_instance_identifier\n
    \     from\n        aws_rds_db_instance as i\n        join mapped_with_tags as
    t on t.mapped_tags ?| array(select jsonb_object_keys(tags))\n    )\n    select\n
    \     i.arn as resource,\n      case\n        when b.db_instance_identifier is
    null then 'alarm'\n        else 'ok'\n      end as status,\n      case\n        when
    b.db_instance_identifier is null then i.title || ' not in backup plan.'\n        else
    i.title || ' in backup plan.'\n      end as reason\n      \n      \n    from\n
    \     aws_rds_db_instance as i\n      left join backed_up_instance as b on i.db_instance_identifier
    = b.db_instance_identifier;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
