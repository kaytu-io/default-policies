ID: aws_rds_db_instance_encryption_at_rest_enabled
Title: RDS DB instance encryption at rest should be enabled
Description: To help protect data at rest, ensure that encryption is enabled for your
  AWS Relational Database Service (AWS RDS) instances.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when storage_encrypted
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    storage_encrypted then title || ' encrypted at rest.'\n        else title || '
    not encrypted at rest.'\n      end as reason\n      \n      \n    from\n      aws_rds_db_instance;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
