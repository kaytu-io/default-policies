ID: aws_redshift_cluster_audit_logging_enabled
Title: AWS Redshift audit logging should be enabled
Description: This control ensures if redshift clusters are logging audits to a specific
  bucket. The rule is no compliant if audit logging is not enabled for a redshift
  cluster or if the 'bucketNames' parameter is provided but the audit logging destination
  does not match.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when logging_status
    ->> 'LoggingEnabled' = 'true' then 'ok'\n        else 'alarm'\n      end as status,\n
    \     case\n        when logging_status ->> 'LoggingEnabled' = 'true' then title
    || ' logging enabled.'\n        else title || ' logging disabled.'\n      end
    as reason\n      \n      \n    from\n      aws_redshift_cluster;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
