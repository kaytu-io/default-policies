ID: aws_elb_classic_lb_cross_zone_load_balancing_enabled
Title: ELB classic load balancers should have cross-zone load balancing enabled
Description: Enable cross-zone load balancing for your Elastic Load Balancers (ELBs)
  to help maintain adequate capacity and availability. The cross-zone load balancing
  reduces the need to maintain equivalent numbers of instances in each enabled availability
  zone.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when cross_zone_load_balancing_enabled
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    cross_zone_load_balancing_enabled then title || ' cross-zone load balancing enabled.'\n
    \       else title || ' cross-zone load balancing disabled.'\n      end as reason\n
    \     \n      \n    from\n      aws_ec2_classic_load_balancer;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
