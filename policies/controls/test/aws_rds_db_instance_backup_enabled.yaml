ID: aws_rds_db_instance_backup_enabled
Title: RDS DB instance backup should be enabled
Description: The backup feature of AWS RDS creates backups of your databases and transaction
  logs.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when backup_retention_period
    < 1 then 'alarm'\n        else 'ok'\n      end as status,\n      case\n        when
    backup_retention_period < 1 then title || ' backups not enabled.'\n        else
    title || ' backups enabled.'\n      end as reason\n      \n      \n    from\n
    \     aws_rds_db_instance;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
