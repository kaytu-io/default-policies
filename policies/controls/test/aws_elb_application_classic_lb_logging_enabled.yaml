ID: aws_elb_application_classic_lb_logging_enabled
Title: ELB application and classic load balancer logging should be enabled
Description: Elastic Load Balancing activity is a central point of communication within
  an environment.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    (\n      select\n        arn as resource,\n        case\n          when
    load_balancer_attributes @> '[{\"Key\": \"access_logs.s3.enabled\", \"Value\":
    \"true\"}]' then 'ok'\n          else 'alarm'\n        end as status,\n        case\n
    \         when load_balancer_attributes @> '[{\"Key\": \"access_logs.s3.enabled\",
    \"Value\": \"true\"}]' then title || ' logging enabled.'\n          else title
    || ' logging disabled.'\n        end as reason\n        \n        \n      from\n
    \       aws_ec2_application_load_balancer\n    )\n    union\n    (\n      select\n
    \       'arn:' || partition || ':elasticloadbalancing:' || region || ':' || account_id
    || ':loadbalancer/' || title as resource,\n        case\n          when access_log_enabled
    = 'true' then 'ok'\n          else 'alarm'\n        end as status,\n        case\n
    \         when access_log_enabled = 'true' then title || ' logging enabled.'\n
    \         else title || ' logging disabled.'\n        end as reason\n        \n
    \       \n      from\n        aws_ec2_classic_load_balancer\n    );\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
