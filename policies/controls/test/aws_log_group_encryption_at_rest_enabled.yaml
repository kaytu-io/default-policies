ID: aws_log_group_encryption_at_rest_enabled
Title: Log group encryption at rest should be enabled
Description: To help protect sensitive data at rest, ensure encryption is enabled
  for your AWS CloudWatch Log Group.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when kms_key_id
    is null then 'alarm'\n        else 'ok'\n      end as status,\n      case\n        when
    kms_key_id is null then title || ' not encrypted at rest.'\n        else title
    || ' encrypted at rest.'\n      end as reason\n      \n      \n    from\n      aws_cloudwatch_log_group;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
