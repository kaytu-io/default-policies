ID: aws_foundational_security_opensearch_10
Title: 10 OpenSearch domains should have the latest software update installed
Description: This control checks whether an Amazon OpenSearch Service domain has the
  latest software update installed. The control fails if a software update is available
  but not installed for the domain.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when service_software_options
    ->> 'UpdateAvailable' = 'false' then 'ok'\n        else 'alarm'\n      end status,\n
    \     case\n        when service_software_options ->> 'UpdateAvailable' = 'false'
    then title || ' updated with latest service software version.'\n        else title
    || ' not updated with latest service software version.'\n      end reason\n      \n
    \     \n    from\n      aws_opensearch_domain;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: low
