ID: aws_rds_db_instance_cloudwatch_logs_enabled
Title: RDS DB instances should be integrated with CloudWatch logs
Description: Use AWS CloudWatch to centrally collect and manage RDS DB instance activity.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when enabled_cloudwatch_logs_exports
    is not null then 'ok'\n        else 'alarm'\n      end as status,\n      case\n
    \       when enabled_cloudwatch_logs_exports is not null then title || ' integrated
    with CloudWatch logs.'\n        else title || ' not integrated with CloudWatch
    logs.'\n      end as reason\n      \n      \n    from\n      aws_rds_db_instance;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
