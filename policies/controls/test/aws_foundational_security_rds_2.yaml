ID: aws_foundational_security_rds_2
Title: 2 RDS DB instances should prohibit public access, determined by the PubliclyAccessible
  configuration
Description: This control checks whether Amazon RDS instances are publicly accessible
  by evaluating the PubliclyAccessible field in the instance configuration item. Neptune
  DB instances and Amazon DocumentDB clusters do not have the PubliclyAccessible flag
  and cannot be evaluated. However, this control can still generate findings for these
  resources. You can suppress these findings.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when publicly_accessible
    then 'alarm'\n        else 'ok'\n      end status,\n      case\n        when publicly_accessible
    then title || ' publicly accessible.'\n        else title || ' not publicly accessible.'\n
    \     end reason\n      \n      \n    from\n      aws_rds_db_instance;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: critical
