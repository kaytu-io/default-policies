ID: aws_rds_db_cluster_iam_authentication_enabled
Title: IAM authentication should be configured for RDS clusters
Description: Checks if an AWS RDS Cluster has AWS Identity and Access Management (IAM)
  authentication enabled. The rule is non-compliant if an RDS Cluster does not have
  IAM authentication enabled.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when iam_database_authentication_enabled
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    iam_database_authentication_enabled then title || ' IAM authentication enabled.'\n
    \       else title || ' IAM authentication not enabled.'\n      end as reason\n
    \     \n      \n    from\n      aws_rds_db_cluster;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
