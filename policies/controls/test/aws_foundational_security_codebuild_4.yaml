ID: aws_foundational_security_codebuild_4
Title: 4 CodeBuild project environments should have a logging configuration
Description: This control checks whether a CodeBuild project environment has at least
  one log option, either to S3 or CloudWatch logs enabled. This control fails if a
  CodeBuild project environment does not have at least one log option enabled.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when logs_config
    -> 'CloudWatchLogs' ->> 'Status' = 'ENABLED' or logs_config -> 'S3Logs' ->> 'Status'
    = 'ENABLED' then 'ok'\n        else 'alarm'\n      end as status,\n      case\n
    \       when logs_config -> 'CloudWatchLogs' ->> 'Status' = 'ENABLED' or logs_config
    -> 'S3Logs' ->> 'Status' = 'ENABLED' then title || ' logging enabled.'\n        else
    title || ' logging disabled.'\n      end as reason\n      \n      \n    from\n
    \     aws_codebuild_project;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: medium
