ID: aws_iam_user_no_inline_attached_policies
Title: IAM user should not have any inline or attached policies
Description: This rule ensures AWS Identity and Access Management (IAM) policies are
  attached only to groups or roles to control access to systems and assets.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when inline_policies
    is null and attached_policy_arns is null then 'ok'\n        else 'alarm'\n      end
    status,\n      name || ' has ' || coalesce(jsonb_array_length(inline_policies),0)
    || ' inline and ' ||\n        coalesce(jsonb_array_length(attached_policy_arns),0)
    || ' directly attached policies.' as reason\n      \n      \n    from\n      aws_iam_user;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
