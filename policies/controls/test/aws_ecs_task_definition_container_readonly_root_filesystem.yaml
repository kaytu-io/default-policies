ID: aws_ecs_task_definition_container_readonly_root_filesystem
Title: ECS containers should be limited to read-only access to root filesystems
Description: This control checks if ECS containers are limited to read-only access
  to mounted root filesystems. This control fails if the ReadonlyRootFilesystem parameter
  in the container definition of ECS task definitions is set to false.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    with privileged_container_definition as (\n      select\n        distinct
    task_definition_arn as arn\n      from\n        aws_ecs_task_definition,\n        jsonb_array_elements(container_definitions)
    as c\n      where\n        c ->> 'ReadonlyRootFilesystem' = 'true'\n    )\n    select\n
    \     d.task_definition_arn as resource,\n      case\n        when c.arn is not
    null then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    c.arn is not null then d.title || ' containers limited to read-only access to
    root filesystems.'\n        else d.title || ' containers not limited to read-only
    access to root filesystems.'\n      end as reason\n      \n      \n    from\n
    \     aws_ecs_task_definition as d\n      left join privileged_container_definition
    as c on d.task_definition_arn = c.arn;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
