ID: aws_foundational_security_es_3
Title: 3 Amazon Elasticsearch Service domains should encrypt data sent between nodes
Description: This control checks whether Amazon ES domains have node-to-node encryption
  enabled.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when region
    = any(array['af-south-1', 'eu-south-1', 'cn-north-1', 'cn-northwest-1']) then
    'skip'\n        when not enabled then 'alarm'\n        else 'ok'\n      end as
    status,\n      case\n        when region = any(array['af-south-1', 'eu-south-1',
    'cn-north-1', 'cn-northwest-1']) then title || ' node-to-node encryption not supported
    in ' || region || '.'\n        when not enabled then title || ' node-to-node encryption
    disabled.'\n        else title || ' node-to-node encryption enabled.'\n      end
    as reason\n      \n      \n    from\n      aws_elasticsearch_domain;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: medium
