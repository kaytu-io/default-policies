ID: aws_cis_compute_service_v100_3_2
Title: 3.2 Change default Administrator login names and passwords for applications
Description: Change the default settings for the administrator login names and passwords
  of the application software that you install on Lightsail instances.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      'arn:' || partition || ':::' || account_id as
    resource,\n      'info' as status,\n      'Manual verification required.' as reason\n
    \     \n    from\n      aws_account;\n"
