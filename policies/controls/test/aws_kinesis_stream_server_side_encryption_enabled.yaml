ID: aws_kinesis_stream_server_side_encryption_enabled
Title: Kinesis streams should have server side encryption enabled
Description: Enable server side encryption (SSE) of your AWS Kinesis Server data at
  rest, in order to protect your data and metadata from breaches or unauthorized access,
  and fulfill compliance requirements for data-at-rest encryption within your organization.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      stream_arn as resource,\n      case\n        when
    encryption_type = 'KMS' then 'ok'\n        else 'alarm'\n      end as status,\n
    \     case\n        when encryption_type = 'KMS' then title || ' server side encryption
    enabled.'\n        else title || ' server side encryption disabled.'\n      end
    as reason\n      \n      \n    from\n      aws_kinesis_stream;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
