ID: aws_cis_compute_service_v100_3_10
Title: 3.10 Enable storage bucket access logging
Description: Access logging provides detailed records for the requests that are made
  to this bucket. This information can include the request type, the resources that
  are specified in the request, and the time and date that the request was processed.
  Access logs are useful for many applications.
