ID: aws_vpc_security_group_not_uses_launch_wizard_sg
Title: VPC security groups should restrict uses of 'launch-wizard' security groups.
Description: Ensure the launch-wizard security group in your AWS account is not being
  used.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    with associated_sg as (\n      select\n        distinct (sg
    ->> 'GroupName') as sg_name\n      from\n        aws_ec2_network_interface,\n
    \       jsonb_array_elements(groups) as sg\n      where\n        (sg ->> 'GroupName')
    like 'launch-wizard%'\n    )\n    select\n      arn as resource,\n      case\n
    \       when a.sg_name is null then 'ok'\n        else 'alarm'\n      end as status,\n
    \     case\n        when a.sg_name is null then title || ' not in use.'\n        else
    title || ' in use.'\n      end as reason\n      \n      \n    from\n      aws_vpc_security_group
    as s\n      left join associated_sg as a on a.sg_name = s.group_name\n    where\n
    \     group_name like 'launch-wizard%';\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
