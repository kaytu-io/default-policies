ID: aws_lambda_function_restrict_public_url
Title: Lambda functions should restrict public URL
Description: This control verifies that the Lambda function does not have a publicly
  accessible URL. Exposing services publicly could potentially make sensitive data
  accessible to malicious actors.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when url_config
    is null then 'info'\n        when url_config ->> 'AuthType' = 'AWS_IAM' then 'ok'\n
    \       else 'alarm'\n      end as status,\n      case\n        when url_config
    is null then title || ' having no URL config.'\n        when url_config ->> 'AuthType'
    = 'AWS_IAM' then title || ' restricts public function URL.'\n        else title
    || ' public function URL configured.'\n      end as reason\n      \n      \n    from\n
    \     aws_lambda_function;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
