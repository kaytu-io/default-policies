ID: aws_redshift_cluster_encryption_logging_enabled
Title: Redshift cluster audit logging and encryption should be enabled
Description: To protect data at rest, ensure that encryption is enabled for your AWS
  Redshift clusters. You must also ensure that required configurations are deployed
  on AWS Redshift clusters. The audit logging should be enabled to provide information
  about connections and user activities in the database.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when not
    encrypted then 'alarm'\n        when not (logging_status ->> 'LoggingEnabled')
    :: boolean then 'alarm'\n        else 'ok'\n      end as status,\n      case\n
    \       when not encrypted then title || ' not encrypted.'\n        when not (logging_status
    ->> 'LoggingEnabled')::boolean then title || ' audit logging not enabled.'\n        else
    title || ' audit logging and encryption enabled.'\n      end as reason\n      \n
    \     \n    from\n      aws_redshift_cluster;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
