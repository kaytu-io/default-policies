ID: aws_foundational_security_es_6
Title: 6 Elasticsearch domains should have at least three data nodes
Description: This control checks whether Elasticsearch domains are configured with
  at least three data nodes and zoneAwarenessEnabled is true.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when elasticsearch_cluster_config
    ->> 'ZoneAwarenessEnabled' = 'false' then 'alarm'\n        when\n          elasticsearch_cluster_config
    ->> 'ZoneAwarenessEnabled' = 'true'\n          and (elasticsearch_cluster_config
    ->> 'InstanceCount')::integer >= 3 then 'ok'\n        else 'alarm'\n      end
    status,\n      case\n        when elasticsearch_cluster_config ->> 'ZoneAwarenessEnabled'
    = 'false' then title || ' zone awareness disabled.'\n        else title || ' has
    ' || (elasticsearch_cluster_config ->> 'InstanceCount') || ' data node(s).'\n
    \     end as reason\n      \n      \n    from\n      aws_elasticsearch_domain;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: medium
