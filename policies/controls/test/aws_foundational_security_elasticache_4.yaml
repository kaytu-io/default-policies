ID: aws_foundational_security_elasticache_4
Title: 4 ElastiCache for Redis replication groups should be encrypted at rest
Description: This control checks if ElastiCache for Redis replication groups are encrypted
  at rest. This control fails if an ElastiCache for Redis replication group isn't
  encrypted at rest.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when at_rest_encryption_enabled
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    at_rest_encryption_enabled then title || ' encryption at rest enabled.'\n        else
    title || ' encryption at rest disabled.'\n      end as reason\n      \n    from\n
    \     aws_elasticache_replication_group;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: medium
