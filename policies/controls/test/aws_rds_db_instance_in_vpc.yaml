ID: aws_rds_db_instance_in_vpc
Title: RDS instances should be deployed in a VPC
Description: This control checks whether an RDS instance is deployed in a VPC (EC2-VPC).
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when vpc_id
    is null then 'alarm'\n        else 'ok'\n      end as status,\n      case\n        when
    vpc_id is null then title || ' is not in VPC.'\n        else title || ' is in
    VPC ' || vpc_id || '.'\n      end as reason\n      \n      \n    from\n      aws_rds_db_instance;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
