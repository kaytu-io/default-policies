ID: aws_dms_replication_instance_automatic_minor_version_upgrade_enabled
Title: DMS replication instances should have automatic minor version upgrade enabled
Description: This control checks if automatic minor version upgrade is enabled for
  an AWS DMS replication instance. The control fails if automatic minor version upgrade
  isn't enabled for a DMS replication instance.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when auto_minor_version_upgrade
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    auto_minor_version_upgrade then title || ' automatic minor version upgrade enabled.'\n
    \       else title || ' automatic minor version upgrade disabled.'\n      end
    as reason\n      \n      \n    from\n      aws_dms_replication_instance;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
