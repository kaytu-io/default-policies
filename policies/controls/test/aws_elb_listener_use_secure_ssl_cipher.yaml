ID: aws_elb_listener_use_secure_ssl_cipher
Title: ELB listeners should use secure SSL cipher
Description: Ensure that ELB listeners do not have any insecure SSL ciphers. Using
  insecure and deprecated ciphers for your ELB Predefined Security Policy or Custom
  Security Policy could make the SSL connection between the client and the load balancer
  vulnerable to exploits.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      load_balancer_arn as resource,\n      case\n
    \       when ssl_policy like any(array['ELBSecurityPolicy-TLS-1-2-2017-01', 'ELBSecurityPolicy-TLS-1-1-2017-01'])
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    ssl_policy like any (array['ELBSecurityPolicy-TLS-1-2-2017-01', 'ELBSecurityPolicy-TLS-1-1-2017-01'])
    then title || ' uses secure SSL cipher.'\n        else title || ' uses insecure
    SSL cipher.'\n      end as reason\n      \n    from\n      aws_ec2_load_balancer_listener;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
