ID: aws_rds_db_instance_automatic_minor_version_upgrade_enabled
Title: RDS DB instance automatic minor version upgrade should be enabled
Description: Ensure that AWS Relational Database Service (RDS) database instances
  are configured for automatic minor version upgrades. The rule is non-compliant if
  the value of 'autoMinorVersionUpgrade' is false.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when auto_minor_version_upgrade
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    auto_minor_version_upgrade then title || ' automatic minor version upgrades enabled.'\n
    \       else title || ' automatic minor version upgrades not enabled.'\n      end
    as reason\n      \n      \n    from\n      aws_rds_db_instance;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
