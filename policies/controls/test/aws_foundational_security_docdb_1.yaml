ID: aws_foundational_security_docdb_1
Title: 1 Amazon DocumentDB clusters should be encrypted at rest
Description: This control checks whether an Amazon DocumentDB cluster is encrypted
  at rest. The control fails if an Amazon DocumentDB cluster isn't encrypted at rest.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when storage_encrypted
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    storage_encrypted then title || ' encrypted at rest.'\n        else title || '
    not encrypted at rest.'\n      end as reason\n      \n      \n    from\n      aws_docdb_cluster;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: medium
