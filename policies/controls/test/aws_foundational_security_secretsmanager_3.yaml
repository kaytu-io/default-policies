ID: aws_foundational_security_secretsmanager_3
Title: 3 Remove unused Secrets Manager secrets
Description: This control checks whether an AWS Secrets Manager secret has been accessed
  within the specified time frame. The control fails if a secret is unused beyond
  the specified time frame. Unless you provide a custom parameter value for the access
  period, Security Hub uses a default value of 90 days
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when last_accessed_date
    is null then 'alarm'\n        when date(current_date) - date(last_accessed_date)
    <= 90 then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    last_accessed_date is null then title || ' never accessed.'\n        else\n          title
    || ' last used ' || extract(day from current_timestamp - last_accessed_date) ||
    ' day(s) ago.'\n      end as reason\n      \n      \n    from\n      aws_secretsmanager_secret;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: medium
