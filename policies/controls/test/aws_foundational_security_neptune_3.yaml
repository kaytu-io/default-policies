ID: aws_foundational_security_neptune_3
Title: 3 Neptune DB cluster snapshots should not be public
Description: This control checks whether a Neptune manual DB cluster snapshot is public.
  The control fails if a Neptune manual DB cluster snapshot is public.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      db_cluster_snapshot_arn as resource,\n      case\n
    \       when cluster_snapshot -> 'AttributeValues' = '[\"all\"]' then 'alarm'\n
    \       else 'ok'\n      end status,\n      case\n        when cluster_snapshot
    -> 'AttributeValues' = '[\"all\"]' then title || ' publicly accessible.'\n        else
    title || ' not publicly accessible.'\n      end reason\n      \n    from\n      aws_neptune_db_cluster_snapshot,\n
    \     jsonb_array_elements(db_cluster_snapshot_attributes) as cluster_snapshot;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: medium
