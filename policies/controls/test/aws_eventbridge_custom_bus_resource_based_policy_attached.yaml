ID: aws_eventbridge_custom_bus_resource_based_policy_attached
Title: EventBridge custom event buses should have a resource-based policy attached
Description: This control checks if an Amazon EventBridge custom event bus has a resource-based
  policy attached. This control fails if the custom event bus doesn't have a resource-based
  policy..
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when name
    = 'default' then 'skip'\n        when policy_std is not null then 'ok'\n        else
    'alarm'\n      end as status,\n      case\n        when name = 'default' then
    title || ' is default event bus.'\n        when policy_std is not null then title
    || ' has resource based policy attached.'\n        else title || ' does not have
    resource based policy attached.'\n      end as reason\n      \n      \n    from\n
    \     aws_eventbridge_bus;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
