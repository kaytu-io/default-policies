ID: aws_iam_account_password_policy_min_length_14
Title: Ensure IAM password policy requires a minimum length of 14 or greater
Description: Password policies, in part, enforce password complexity requirements.
  Use IAM password policies to ensure that passwords are at least a given length.
  Security Hub recommends that the password policy require a minimum password length
  of 14 characters.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      'arn:' || a.partition || ':::' || a.account_id
    as resource,\n      case\n        when minimum_password_length >= 14 then 'ok'\n
    \       else 'alarm'\n      end as status,\n      case\n        when minimum_password_length
    is null then 'No password policy set.'\n        else 'Minimum password length
    set to ' || minimum_password_length || '.'\n      end as reason\n      \n    from\n
    \     aws_account as a\n      left join aws_iam_account_password_policy as pol
    on a.account_id = pol.account_id;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
