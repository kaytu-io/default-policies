ID: aws_foundational_security_neptune_2
Title: 2 Neptune DB clusters should publish audit logs to CloudWatch Logs
Description: This control checks whether a Neptune DB cluster publishes audit logs
  to Amazon CloudWatch Logs. The control fails if a Neptune DB cluster doesn't publish
  audit logs to CloudWatch Logs. EnableCloudWatchLogsExport should be set to Audit.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      engine,\n      case\n
    \       when enabled_cloudwatch_logs_exports @> '[\"audit\"]' then 'ok'\n        else
    'alarm'\n      end as status,\n      case\n        when enabled_cloudwatch_logs_exports
    @> '[\"audit\"]' then title || ' audit logging enabled.'\n        else title ||
    ' audit logging disabled.'\n      end as reason\n      \n      \n    from\n      aws_neptune_db_cluster;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: medium
