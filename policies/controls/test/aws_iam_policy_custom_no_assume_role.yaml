ID: aws_iam_policy_custom_no_assume_role
Title: IAM roles should not have any assume role policies attached
Description: Role assume policies can provide access to roles in external AWS accounts.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    with filter_users as (\n      select\n        user_id,\n        name,\n
    \       policies\n      from\n        aws_iam_user,\n        jsonb_array_elements_text(inline_policies)
    as policies\n      where\n        policies like '%AssumeRole%'\n    )\n    select\n
    \     u.arn as resource,\n      case\n        when fu.user_id is not null then
    'alarm'\n        else 'ok'\n      end as status,\n      case\n        when fu.user_id
    is not null then u.name || ' custom policies allow STS Role assumption.'\n        else
    u.name || ' custom policies does not allow STS Role assumption.'\n      end as
    reason\n      \n      \n    from\n      aws_iam_user as u\n      left join filter_users
    as fu on u.user_id = fu.user_id\n    order by\n    u.name;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
