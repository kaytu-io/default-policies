ID: aws_es_domain_in_vpc
Title: ES domains should be in a VPC
Description: Manage access to the AWS Cloud by ensuring AWS Elasticsearch Service
  (AWS ES) Domains are within an AWS Virtual Private Cloud (AWS VPC).
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when vpc_options
    ->> 'VPCId' is null then 'alarm'\n        else 'ok'\n      end status,\n      case\n
    \       when vpc_options ->> 'VPCId' is null then title || ' not in VPC.'\n        else
    title || ' in VPC ' || (vpc_options ->> 'VPCId') || '.'\n      end reason\n      \n
    \     \n    from\n      aws_elasticsearch_domain;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
