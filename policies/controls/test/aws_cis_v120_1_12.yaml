ID: aws_cis_v120_1_12
Title: 1.12 Ensure no root account access key exists
Description: The root account is the most privileged user in an AWS account. AWS Access
  Keys provide programmatic access to a given AWS account. It is recommended that
  all access keys associated with the root account be removed.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      'arn:' || partition || ':::' || account_id as
    resource,\n      case\n        when account_access_keys_present > 0 then 'alarm'\n
    \       else 'ok'\n      end status,\n      case\n        when account_access_keys_present
    > 0 then 'Root user access keys exist.'\n        else 'No root user access keys
    exist.'\n      end reason\n      \n    from\n      aws_iam_account_summary;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
