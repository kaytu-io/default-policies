ID: aws_rds_db_cluster_encryption_at_rest_enabled
Title: RDS DB clusters should be encrypted at rest
Description: This control checks if an RDS DB cluster is encrypted at rest. The control
  fails if an RDS DB cluster isn't encrypted at rest.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when storage_encrypted
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    storage_encrypted then title || ' encrypted at rest.'\n        else title || '
    not encrypted at rest.'\n      end as reason\n      \n      \n    from\n      aws_rds_db_cluster;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
