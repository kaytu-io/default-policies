ID: aws_foundational_security_elasticache_1
Title: 1 ElastiCache for Redis clusters should have automatic backups scheduled
Description: This control evaluates if Amazon ElastiCache for Redis clusters have
  automatic backup scheduled. The control fails if the SnapshotRetentionLimit for
  the Redis cluster is less than 1.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when snapshot_retention_limit
    < 15 then 'alarm'\n        else 'ok'\n      end as status,\n      case\n        when
    snapshot_retention_limit = 0 then title || ' automatic backups not enabled.'\n
    \       when snapshot_retention_limit < 15 then title || ' automatic backup retention
    period is less than 15 days.'\n        else title || ' automatic backup retention
    period is more than 15 days.'\n      end as reason\n      \n    from\n      aws_elasticache_replication_group;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: high
