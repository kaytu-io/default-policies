ID: aws_foundational_security_apigateway_4
Title: 4 API Gateway should be associated with an AWS WAF web ACL
Description: This control checks whether an API Gateway stage uses an AWS WAF web
  access control list (ACL). This control fails if an AWS WAF web ACL is not attached
  to a REST API Gateway stage.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when web_acl_arn
    is not null then 'ok'\n        else 'alarm'\n      end as status,\n      case\n
    \       when web_acl_arn is not null then title || ' associated with WAF web ACL.'\n
    \       else title || ' not associated with WAF web ACL.'\n      end as reason\n
    \     \n      \n    from\n      aws_api_gateway_stage;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: medium
