ID: aws_foundational_security_rds_10
Title: 10 IAM authentication should be configured for RDS instances
Description: This control checks whether an RDS DB instance has IAM database authentication
  enabled IAM database authentication allows authentication to database instances
  with an authentication token instead of a password. Network traffic to and from
  the database is encrypted using SSL.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when iam_database_authentication_enabled
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    iam_database_authentication_enabled then title || ' IAM authentication enabled.'\n
    \       else title || ' IAM authentication not enabled.'\n      end as reason\n
    \     \n      \n    from\n      aws_rds_db_instance;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: medium
