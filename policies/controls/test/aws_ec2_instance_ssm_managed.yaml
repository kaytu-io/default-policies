ID: aws_ec2_instance_ssm_managed
Title: EC2 instances should be managed by AWS Systems Manager
Description: An inventory of the software platforms and applications within the organization
  is possible by managing AWS Elastic Compute Cloud (AWS EC2) instances with AWS Systems
  Manager.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      i.arn as resource,\n      case\n        when
    i.instance_state = 'stopped' then 'info'\n        when m.instance_id is null then
    'alarm'\n        else 'ok'\n      end as status,\n      case\n        when i.instance_state
    = 'stopped' then i.title || ' is in stopped state.'\n        when m.instance_id
    is null then i.title || ' not managed by AWS SSM.'\n        else i.title || '
    managed by AWS SSM.'\n      end as reason\n      \n      \n    from\n      aws_ec2_instance
    i\n      left join aws_ssm_managed_instance m on m.instance_id = i.instance_id;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
