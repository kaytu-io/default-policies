ID: aws_iam_user_in_group
Title: IAM users should be in at least one group
Description: AWS Identity and Access Management (IAM) can help you restrict access
  permissions and authorizations, by ensuring IAM users are members of at least one
  group.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when jsonb_array_length(groups)
    = 0 then 'alarm'\n        else 'ok'\n      end as status,\n      case\n        when
    jsonb_array_length(groups) = 0 then title || ' not associated with any IAM group.'\n
    \       else title || ' associated with IAM group.'\n      end as reason\n      \n
    \     \n    from\n      aws_iam_user;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
