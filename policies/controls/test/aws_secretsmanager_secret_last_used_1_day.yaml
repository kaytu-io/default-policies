ID: aws_secretsmanager_secret_last_used_1_day
Title: Remove unused Secrets Manager secrets
Description: This control checks whether your secrets have been accessed within a
  specified number of days. The default value is 90 days. If a secret was accessed
  even once within the defined number of days, this control fails.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when date(last_accessed_date)
    - date(created_date) >= 1 then 'ok'\n        else 'alarm'\n      end as status,\n
    \     case\n        when date(last_accessed_date)- date(created_date) >= 1 then
    title || ' recently used.'\n        else title || ' not used recently.'\n      end
    as reason\n      \n      \n    from\n      aws_secretsmanager_secret;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
