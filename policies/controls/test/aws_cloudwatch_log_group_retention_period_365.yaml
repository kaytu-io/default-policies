ID: aws_cloudwatch_log_group_retention_period_365
Title: Log group retention period should be at least 365 days
Description: Ensure a minimum duration of event log data is retained for your log
  groups to help with troubleshooting and forensics investigations.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when retention_in_days
    is null or retention_in_days < 365 then 'alarm'\n        else 'ok'\n      end
    as status,\n      case\n        when retention_in_days is null then title || '
    retention period not set.'\n        when retention_in_days < 365 then title ||
    ' retention period less than 365 days.'\n        else title || ' retention period
    365 days or above.'\n      end as reason\n      \n      \n    from\n      aws_cloudwatch_log_group;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
