ID: aws_foundational_security_redshift_6
Title: 6 Amazon Redshift should have automatic upgrades to major versions enabled
Description: This control checks whether automatic major version upgrades are enabled
  for the Amazon Redshift cluster.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when allow_version_upgrade
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    allow_version_upgrade then title || ' automatic upgrades to major versions enabled.'\n
    \       else title || ' automatic upgrades to major versions disabled.'\n      end
    as reason\n      \n      \n    from\n      aws_redshift_cluster;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: medium
