ID: aws_ec2_instance_not_publicly_accessible
Title: EC2 instances should not have a public IP address
Description: Manage access to the AWS Cloud by ensuring AWS Elastic Compute Cloud
  (AWS EC2) instances cannot be publicly accessed.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when public_ip_address
    is null then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    public_ip_address is null then instance_id || ' not publicly accessible.'\n        else
    instance_id || ' publicly accessible.'\n      end as reason\n      \n      \n
    \   from\n      aws_ec2_instance;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
