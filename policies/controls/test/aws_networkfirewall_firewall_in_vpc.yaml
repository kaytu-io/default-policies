ID: aws_networkfirewall_firewall_in_vpc
Title: Networkfirewall firewall should be in a VPC
Description: Deploy AWS Networkfirewall firewall within an AWS Virtual Private Cloud
  (AWS VPC) for a secure communication between a function and other services within
  the AWS VPC.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when vpc_id
    is null or vpc_id = '' then 'alarm'\n        else 'ok'\n      end status,\n      case\n
    \       when vpc_id is null or vpc_id = '' then title || ' is not in VPC.'\n        else
    title || ' is in VPC ' || vpc_id || '.'\n      end reason\n      \n      \n    from\n
    \     aws_networkfirewall_firewall;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
