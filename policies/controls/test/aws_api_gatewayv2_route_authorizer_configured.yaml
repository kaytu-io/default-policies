ID: aws_api_gatewayv2_route_authorizer_configured
Title: API Gateway V2 authorizer should be configured
Description: This control checks whether API Gateway V2 has an authorizer configured.
  This rule is non-compliant if API Gateway V2 has no authorizers configured.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      'arn:' || partition || ':apigateway:' || region
    || '::/apis/' || api_id || '/routes/' || route_id as resource,\n      case\n        when
    authorizer_id is null then 'alarm'\n        else 'ok'\n      end as status,\n
    \     case\n        when authorizer_id is null then route_id || ' authorizer not
    configured.'\n        else route_id || ' authorizer ' || authorizer_id || ' configured.'\n
    \     end as reason\n      \n    from\n      aws_api_gatewayv2_route;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
