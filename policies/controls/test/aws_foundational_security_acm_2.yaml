ID: aws_foundational_security_acm_2
Title: 2 RSA certificates managed by ACM should use a key length of at least 2,048
  bits
Description: This control checks whether RSA certificates managed by AWS Certificate
  Manager use a key length of at least 2,048 bits. The control fails if the key length
  is smaller than 2,048 bits.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      certificate_arn as resource,\n      case\n        when
    not key_algorithm like 'RSA-%' then 'skip'\n        when key_algorithm = 'RSA_1024'
    then 'alarm'\n        else 'ok'\n      end as status,\n      case\n        when
    not key_algorithm like 'RSA-%' then title || ' is not a RSA certificate.'\n        when
    key_algorithm = 'RSA_1024' then title || ' is using 1024 bits key length.'\n        else
    title || ' is using ' || split_part(key_algorithm, '-', 2) || ' bits key length.'\n
    \     end as reason\n      \n      \n    from\n      aws_acm_certificate;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: high
