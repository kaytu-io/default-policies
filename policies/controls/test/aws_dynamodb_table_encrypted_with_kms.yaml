ID: aws_dynamodb_table_encrypted_with_kms
Title: DynamoDB table should be encrypted with AWS KMS
Description: Ensure that encryption is enabled for your AWS DynamoDB tables. Because
  sensitive data can exist at rest in these tables, enable encryption at rest to help
  protect that data.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when sse_description
    is null then 'alarm'\n        else 'ok'\n      end as status,\n      case\n        when
    sse_description is null then title || ' not encrypted with KMS.'\n        else
    title || ' encrypted with KMS.'\n      end as reason\n      \n      \n    from\n
    \     aws_dynamodb_table;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
