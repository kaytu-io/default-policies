ID: aws_vpc_igw_attached_to_authorized_vpc
Title: VPC internet gateways should be attached to authorized vpc
Description: Manage access to resources in the AWS Cloud by ensuring that internet
  gateways are only attached to authorized AWS Virtual Private Cloud (AWS VPC).
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      'arn:' || partition || ':ec2:' || region || ':'
    || account_id || ':internet-gateway/' || title as resource,\n      case\n        when
    jsonb_array_length(attachments) = 0 then 'alarm'\n        else 'ok'\n      end
    as status,\n      case\n        when jsonb_array_length(attachments) = 0 then
    title || ' not attached to VPC.'\n        else title || ' attached to ' || split_part(\n
    \         substring(attachments :: text, 3, length(attachments :: text) -6),\n
    \         '\"VpcId\": \"',\n          2\n        ) || '.'\n      end as reason\n
    \     \n      \n    from\n      aws_vpc_internet_gateway;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
