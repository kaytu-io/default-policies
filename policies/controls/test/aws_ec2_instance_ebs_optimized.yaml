ID: aws_ec2_instance_ebs_optimized
Title: EC2 instance should have EBS optimization enabled
Description: An optimized instance in AWS Elastic Block Store (AWS EBS) provides additional,
  dedicated capacity for AWS EBS I/O operations.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when ebs_optimized
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    ebs_optimized then title || ' EBS optimization enabled.'\n        else title ||
    ' EBS optimization disabled.'\n      end as reason\n      \n      \n    from\n
    \     aws_ec2_instance;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
