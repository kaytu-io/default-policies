ID: aws_rds_db_instance_iam_authentication_enabled
Title: RDS DB instances should have iam authentication enabled
Description: Checks if an AWS Relational Database Service (AWS RDS) instance has AWS
  Identity and Access Management (IAM) authentication enabled.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when iam_database_authentication_enabled
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    iam_database_authentication_enabled then title || ' IAM authentication enabled.'\n
    \       else title || ' IAM authentication not enabled.'\n      end as reason\n
    \     \n      \n    from\n      aws_rds_db_instance;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
