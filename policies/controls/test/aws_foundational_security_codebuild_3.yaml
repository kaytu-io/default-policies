ID: aws_foundational_security_codebuild_3
Title: 3 CodeBuild S3 logs should be encrypted
Description: This control checks if Amazon S3 logs for an AWS CodeBuild project are
  encrypted. The control fails if encryption is deactivated for S3 logs for a CodeBuild
  project.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when not
    (logs_config -> 'S3Logs' ->> 'EncryptionDisabled')::bool then 'ok'\n        else
    'alarm'\n      end as status,\n      case\n        when not (logs_config -> 'S3Logs'
    ->> 'EncryptionDisabled')::bool then title || ' S3Logs encryption enabled.'\n
    \       else title || ' S3Logs encryption disabled.'\n      end as reason\n      \n
    \     \n    from\n      aws_codebuild_project;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: low
