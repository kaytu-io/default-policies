ID: aws_foundational_security_efs_1
Title: 1 Amazon EFS should be configured to encrypt file data at rest using AWS KMS
Description: This control checks whether Amazon Elastic File System is configured
  to encrypt the file data using AWS KMS.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when encrypted
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    encrypted then title || ' encrypted at rest.'\n        else title || ' not encrypted
    at rest.'\n      end as reason\n      \n      \n    from\n      aws_efs_file_system;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: medium
