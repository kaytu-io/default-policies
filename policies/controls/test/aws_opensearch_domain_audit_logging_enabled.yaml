ID: aws_opensearch_domain_audit_logging_enabled
Title: OpenSearch domains should have audit logging enabled.
Description: This control checks whether OpenSearch service domains have audit logging
  enabled. The rule is non-compliant if an OpenSearch service domain does not have
  audit logging enabled.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when log_publishing_options
    -> 'AUDIT_LOGS' ->> 'Enabled' = 'true' then 'ok'\n        else 'ok'\n      end
    as status,\n      case\n        when log_publishing_options -> 'AUDIT_LOGS' ->>
    'Enabled' = 'true' then title || ' audit logging enabled.'\n        else title
    || ' audit logging disabled.'\n      end as reason\n      \n      \n    from\n
    \     aws_opensearch_domain;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
