ID: aws_cloudfront_distribution_encryption_in_transit_enabled
Title: CloudFront distributions should require encryption in transit
Description: This control checks whether an AWS CloudFront distribution requires viewers
  to use HTTPS directly or whether it uses redirection. The control fails if ViewerProtocolPolicy
  is set to allow-all for defaultCacheBehavior or for cacheBehaviors.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    with data as (\n      select\n        distinct arn\n      from\n
    \       aws_cloudfront_distribution,\n          jsonb_array_elements(\n        case
    jsonb_typeof(cache_behaviors -> 'Items')\n            when 'array' then (cache_behaviors
    -> 'Items')\n            else null end\n        ) as cb\n      where\n        cb
    ->> 'ViewerProtocolPolicy' = 'allow-all'\n    )\n    select\n      b.arn as resource,\n
    \     case\n        when d.arn is not null or (default_cache_behavior ->> 'ViewerProtocolPolicy'
    = 'allow-all') then 'alarm'\n        else 'ok'\n      end as status,\n      case\n
    \       when d.arn is not null or (default_cache_behavior ->> 'ViewerProtocolPolicy'
    = 'allow-all') then title || ' data not encrypted in transit.'\n        else title
    || ' data encrypted in transit.'\n      end as reason\n      \n      \n    from\n
    \     aws_cloudfront_distribution as b\n      left join data as d on b.arn = d.arn;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
