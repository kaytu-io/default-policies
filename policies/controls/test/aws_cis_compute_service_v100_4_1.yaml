Title: 4.1 Ensure AWS Config is enabled for Lambda and serverless
Description: With AWS Config, you can track configuration changes to the Lambda functions
  (including deleted functions), runtime environments, tags, handler name, code size,
  memory allocation, timeout settings, and concurrency settings, along with Lambda
  IAM execution role, subnet, and security group associations.
