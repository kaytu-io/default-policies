ID: aws_elb_classic_lb_multiple_az_configured
Title: ELB classic load balancers should span multiple availability zones
Description: This control checks whether a Classic Load Balancer has been configured
  to span multiple Availability Zones. The control fails if the Classic Load Balancer
  does not span multiple Availability Zones.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when jsonb_array_length(availability_zones)
    < 2 then 'alarm'\n        else 'ok'\n      end as status,\n      title || ' has
    ' || jsonb_array_length(availability_zones) || ' availability zone(s).' as reason\n
    \     \n      \n    from\n      aws_ec2_classic_load_balancer;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
