ID: aws_api_gateway_method_request_parameter_validated
Title: API Gateway methods request parameter should be validated
Description: This control checks whether API Gateway method request parameter is validated.
  This rule is non-compliant if API Gateway method request parameter is not validated.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      resource_id as resource,\n      case\n        when
    request_validator_id is null then 'alarm'\n        else 'ok'\n      end as status,\n
    \     case\n        when request_validator_id is null then title || ' request
    parameter not validated.'\n        else title || ' request parameter validated.'\n
    \     end as reason\n      \n    from\n      aws_api_gateway_method;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
