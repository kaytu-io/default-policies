ID: aws_secretsmanager_secret_unused_90_day
Title: Secrets Manager secrets that have not been used in 90 days should be removed
Description: Ensure that AWS Secrets Manager secrets have been accessed within a specified
  number of days. The rule is non-compliant if a secret has not been accessed in 'unusedForDays'
  number of days. The default value is 90 days.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when last_accessed_date
    is null then 'alarm'\n        when date(current_date) - date(last_accessed_date)
    <= 90 then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    last_accessed_date is null then title || ' never accessed.'\n        else\n          title
    || ' last used ' || extract(day from current_timestamp - last_accessed_date) ||
    ' day(s) ago.'\n      end as reason\n      \n      \n    from\n      aws_secretsmanager_secret;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
