ID: aws_iam_root_user_hardware_mfa_enabled
Title: IAM root user hardware MFA should be enabled
Description: Manage access to resources in the AWS Cloud by ensuring hardware MFA
  is enabled for the root user.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      'arn:' || s.partition || ':::' || s.account_id
    as resource,\n      case\n        when s.account_mfa_enabled and d.serial_number
    is null then 'ok'\n        else 'alarm'\n      end status,\n      case\n        when
    s.account_mfa_enabled = false then  'MFA not enabled for root account.'\n        when
    d.serial_number is not null then 'MFA enabled for root account, but the MFA associated
    is a virtual device.'\n        else 'Hardware MFA device enabled for root account.'\n
    \     end reason\n      \n    from\n      aws_iam_account_summary as s\n      left
    join aws_iam_virtual_mfa_device as d on (d.user ->> 'Arn') = 'arn:' || s.partition
    || ':iam::' || s.account_id || ':root';\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
