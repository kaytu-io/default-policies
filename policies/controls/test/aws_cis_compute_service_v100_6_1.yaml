ID: aws_cis_compute_service_v100_6_1
Title: 6.1 Ensure Managed Platform updates is configured
Description: AWS Elastic Beanstalk regularly releases platform updates to provide
  fixes, software updates, and new features. With managed platform updates, you can
  configure your environment to automatically upgrade to the latest version of a platform
  during a scheduled maintenance window.
