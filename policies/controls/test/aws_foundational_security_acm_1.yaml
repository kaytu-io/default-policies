ID: aws_foundational_security_acm_1
Title: 1 Imported ACM certificates should be renewed after a specified time period
Description: This control checks whether ACM certificates in your account are marked
  for expiration within 30 days. It checks both imported certificates and certificates
  provided by AWS Certificate Manager.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      certificate_arn as resource,\n      case\n        when
    renewal_eligibility = 'INELIGIBLE' then 'skip'\n        when date(not_after) -
    date(current_date) >= 30 then 'ok'\n        else 'alarm'\n      end as status,\n
    \     case\n        when renewal_eligibility = 'INELIGIBLE' then title || ' not
    eligible for renewal.'\n        else title || ' expires ' || to_char(not_after,
    'DD-Mon-YYYY') ||\n        ' (' || extract(day from not_after - current_date)
    || ' days).'\n      end as reason\n      \n      \n    from\n      aws_acm_certificate;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: medium
