ID: aws_foundational_security_sagemaker_2
Title: 2 SageMaker notebook instances should be launched in a custom VPC
Description: This control checks if an Amazon SageMaker notebook instance is launched
  within a custom virtual private cloud (VPC). This control fails if a SageMaker notebook
  instance is not launched within a custom VPC or if it is launched in the SageMaker
  service VPC.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when subnet_id
    is not null then 'ok'\n        else 'alarm'\n      end as status,\n      case\n
    \       when subnet_id is not null then title || ' in VPC.'\n        else title
    || ' not in VPC.'\n      end as reason\n      \n      \n    from\n      aws_sagemaker_notebook_instance;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: high
