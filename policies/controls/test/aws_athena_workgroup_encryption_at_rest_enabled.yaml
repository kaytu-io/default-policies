ID: aws_athena_workgroup_encryption_at_rest_enabled
Title: Athena workgroups should be encrypted at rest
Description: This control checks if an Athena workgroup is encrypted at rest. The
  control fails if an Athena workgroup isn't encrypted at rest.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      name as resource,\n      case\n        when encryption_option
    is not null then 'ok'\n        else 'alarm'\n      end as status,\n      case\n
    \       when encryption_option is not null then name || ' encryption at rest enabled.'\n
    \       else name || ' encryption at rest disabled.'\n      end as reason\n      \n
    \   from\n      aws_athena_workgroup;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
