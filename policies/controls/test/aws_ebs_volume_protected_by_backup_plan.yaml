ID: aws_ebs_volume_protected_by_backup_plan
Title: EBS volumes should be protected by a backup plan
Description: Ensure that AWS Elastic Block Store (AWS EBS) volumes are protected by
  a backup plan. The rule is non-compliant if the AWS EBS volume is not covered by
  a backup plan.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    with backup_protected_volume as (\n      select\n        resource_arn
    as arn\n      from\n        aws_backup_protected_resource as b\n      where\n
    \       resource_type = 'EBS'\n    )\n    select\n      v.arn as resource,\n      case\n
    \       when b.arn is not null then 'ok'\n        else 'alarm'\n      end as status,\n
    \     case\n        when b.arn is not null then v.title || ' is protected by backup
    plan.'\n        else v.title || ' is not protected by backup plan.'\n      end
    as reason\n      \n      \n    from\n      aws_ebs_volume as v\n      left join
    backup_protected_volume as b on v.arn = b.arn;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
