ID: aws_cis_compute_service_v100_2_2_3
Title: 2.2.3 Ensure EBS volume snapshots are encrypted
Description: Elastic Compute Cloud (EC2) supports encryption at rest when using the
  Elastic Block Store (EBS) service.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when encrypted
    then 'ok'\n        else 'alarm'\n      end as status,\n      case\n        when
    encrypted then title || ' encryption enabled.'\n        else title || ' encryption
    disabled.'\n      end as reason\n      \n      \n    from\n      aws_ebs_snapshot;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
