ID: aws_rds_db_instance_prohibit_public_access
Title: RDS DB instances should prohibit public access
Description: Manage access to resources in the AWS Cloud by ensuring that AWS Relational
  Database Service (AWS RDS) instances are not public.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when publicly_accessible
    then 'alarm'\n        else 'ok'\n      end status,\n      case\n        when publicly_accessible
    then title || ' publicly accessible.'\n        else title || ' not publicly accessible.'\n
    \     end reason\n      \n      \n    from\n      aws_rds_db_instance;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
