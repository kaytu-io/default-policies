ID: aws_foundational_security_iam_2
Title: 2 IAM users should not have IAM policies attached
Description: This control checks that none of your IAM users have policies attached.
  Instead, IAM users must inherit permissions from IAM groups or roles.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when inline_policies
    is null and attached_policy_arns is null then 'ok'\n        else 'alarm'\n      end
    status,\n      name || ' has ' || coalesce(jsonb_array_length(inline_policies),0)
    || ' inline and ' ||\n        coalesce(jsonb_array_length(attached_policy_arns),0)
    || ' directly attached policies.' as reason\n      \n      \n    from\n      aws_iam_user;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: low
