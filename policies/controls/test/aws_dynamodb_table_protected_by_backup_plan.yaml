ID: aws_dynamodb_table_protected_by_backup_plan
Title: DynamoDB table should be protected by backup plan
Description: Ensure that AWS DynamoDB tables are protected by a backup plan. The rule
  is non-compliant if the DynamoDB Table is not covered by a backup plan.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    with backup_protected_table as (\n      select\n        resource_arn
    as arn\n      from\n        aws_backup_protected_resource as b\n      where\n
    \       resource_type = 'DynamoDB'\n    )\n    select\n      t.arn as resource,\n
    \     case\n        when b.arn is not null then 'ok'\n        else 'alarm'\n      end
    as status,\n      case\n        when b.arn is not null then t.title || ' is protected
    by backup plan.'\n        else t.title || ' is not protected by backup plan.'\n
    \     end as reason\n      \n      \n    from\n      aws_dynamodb_table as t\n
    \     left join backup_protected_table as b on t.arn = b.arn;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
