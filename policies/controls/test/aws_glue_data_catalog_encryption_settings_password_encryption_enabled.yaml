ID: aws_glue_data_catalog_encryption_settings_password_encryption_enabled
Title: Glue data catalog connection password encryption should be enabled
Description: Ensure Glue data catalog connection password encryption is enabled to
  protect sensitive information at rest.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      'arn:' || partition || '::' || region || ':'
    || account_id as resource,\n      case\n        when connection_password_encryption
    is not null and connection_password_encryption ->> 'ReturnConnectionPasswordEncrypted'
    != 'false' then 'ok'\n        else 'alarm'\n      end as status,\n      case\n
    \       when connection_password_encryption is not null and connection_password_encryption
    ->> 'ReturnConnectionPasswordEncrypted' != 'false' then 'Glue data catalog connection
    password encryption enabled in ' || region || '.'\n        else 'Glue data catalog
    connection password encryption disabled in ' || region || '.'\n      end as reason\n
    \     \n    from\n      aws_glue_data_catalog_encryption_settings;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
