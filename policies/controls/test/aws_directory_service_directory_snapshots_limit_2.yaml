ID: aws_directory_service_directory_snapshots_limit_2
Title: Directory Service directories manual snapshots limit should not be less than
  2
Description: Ensure you keep track of the number of manual snapshots for your monitor
  to guarantee sufficient capacity when it becomes necessary.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when snapshot_limit
    ->> 'ManualSnapshotsLimitReached' = 'true' then 'alarm'\n        when ((snapshot_limit
    ->> 'ManualSnapshotsLimit')::int - (snapshot_limit ->> 'ManualSnapshotsCurrentCount')::int)
    <= 2 then 'alarm'\n        else 'ok'\n      end as status,\n      case\n        when
    snapshot_limit ->> 'ManualSnapshotsLimitReached' = 'true' then title || ' has
    reached ' || (snapshot_limit ->> 'ManualSnapshotsLimit') || ' snapshots limit.'\n
    \       when ((snapshot_limit ->> 'ManualSnapshotsLimit')::int - (snapshot_limit
    ->> 'ManualSnapshotsCurrentCount')::int) <= 2 then title || ' is about to reach
    its ' || (snapshot_limit ->> 'ManualSnapshotsLimit') || ' snapshot limit.'\n        else
    title || ' is using ' || (snapshot_limit ->> 'ManualSnapshotsCurrentCount') ||
    ' out of ' || (snapshot_limit ->> 'ManualSnapshotsLimit') || ' snapshots limit.'\n
    \     end as reason\n      \n      \n    from\n      aws_directory_service_directory;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
