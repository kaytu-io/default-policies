ID: aws_ec2_instance_protected_by_backup_plan
Title: EC2 instances should be protected by backup plan
Description: Ensure that AWS Elastic Compute Cloud (AWS EC2) instances are protected
  by a backup plan. The rule is non-compliant if the AWS EC2 instance is not covered
  by a backup plan.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    with backup_protected_instance as (\n      select\n        resource_arn
    as arn\n      from\n        aws_backup_protected_resource as b\n      where\n
    \       resource_type = 'EC2'\n    )\n    select\n      i.arn as resource,\n      case\n
    \       when b.arn is not null then 'ok'\n        else 'alarm'\n      end as status,\n
    \     case\n        when b.arn is not null then i.title || ' is protected by backup
    plan.'\n        else i.title || ' is not protected by backup plan.'\n      end
    as reason\n      \n      \n    from\n      aws_ec2_instance as i\n      left join
    backup_protected_instance as b on i.arn = b.arn;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
