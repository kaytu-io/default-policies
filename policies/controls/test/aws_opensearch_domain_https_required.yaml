ID: aws_opensearch_domain_https_required
Title: OpenSearch domains should use HTTPS
Description: This control checks whether connections to OpenSearch domains are using
  HTTPS. The rule is non-compliant if the OpenSearch domain 'EnforceHTTPS' is not
  'true' or is 'true' and 'TLSSecurityPolicy' is not in 'tlsPolicies'.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when (domain_endpoint_options
    ->> 'EnforceHTTPS' = 'false') or (domain_endpoint_options ->> 'EnforceHTTPS' =
    'true' and domain_endpoint_options ->> 'TLSSecurityPolicy' not in ('tlsPolicies'))
    then 'alarm'\n        else 'ok'\n      end status,\n      case\n        when (domain_endpoint_options
    ->> 'EnforceHTTPS' = 'false') or (domain_endpoint_options ->> 'EnforceHTTPS' =
    'true' and domain_endpoint_options ->> 'TLSSecurityPolicy' not in ('tlsPolicies'))
    then title || ' does not use HTTPS.'\n        else title || ' uses HTTPS.'\n      end
    as reason\n      \n      \n    from\n      aws_opensearch_domain;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
