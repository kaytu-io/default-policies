ID: aws_ssm_parameter_encryption_enabled
Title: SSM parameters encryption should be enabled
Description: This control checks if SSM parameter has encryption enabled.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when type
    = 'SecureString' then 'ok'\n        else 'alarm'\n      end as status,\n      case\n
    \       when type = 'SecureString' then title || ' encryption enabled.'\n        else
    title || ' encryption disabled.'\n      end as reason\n      \n      \n    from\n
    \     aws_ssm_parameter;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
