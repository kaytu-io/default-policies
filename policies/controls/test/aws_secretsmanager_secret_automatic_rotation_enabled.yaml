ID: aws_secretsmanager_secret_automatic_rotation_enabled
Title: Secrets Manager secrets should have automatic rotation enabled
Description: This rule ensures AWS Secrets Manager secrets have rotation enabled.
  Rotating secrets on a regular schedule can shorten the period a secret is active,
  and potentially reduce the business impact if the secret is compromised.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when rotation_rules
    is null then 'alarm'\n        else 'ok'\n      end as status,\n      case\n        when
    rotation_rules is null then title || ' automatic rotation not enabled.'\n        else
    title || ' automatic rotation enabled.'\n      end as reason\n      \n      \n
    \   from\n      aws_secretsmanager_secret;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
