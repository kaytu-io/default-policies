ID: aws_docdb_cluster_deletion_protection_enabled
Title: DocumentDB clusters should have deletion protection enabled
Description: Ensure DocumentDB clusters have deletion protection enabled.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when deletion_protection
    then 'ok'\n        else 'alarm'\n      end status,\n      case\n        when deletion_protection
    then title || ' deletion protection enabled.'\n        else title || ' deletion
    protection disabled.'\n      end reason\n      \n      \n    from\n      aws_docdb_cluster;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: ""
