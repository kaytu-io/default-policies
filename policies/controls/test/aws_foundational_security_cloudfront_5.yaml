ID: aws_foundational_security_cloudfront_5
Title: 5 CloudFront distributions should have logging enabled
Description: This control checks whether server access logging is enabled on CloudFront
  distributions. The control fails if access logging is not enabled for a distribution.
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "    select\n      arn as resource,\n      case\n        when logging
    ->> 'Enabled' = 'true' then 'ok'\n        else 'alarm'\n      end as status,\n
    \     case\n        when logging ->> 'Enabled' = 'true' then title || ' logging
    enabled.'\n        else title || ' logging disabled.'\n      end as reason\n      \n
    \     \n    from\n      aws_cloudfront_distribution;\n"
  Connector:
  - aws
  PrimaryTable: ""
  ListOfTables: []
  Parameters: []
  Global: false
Tags: {}
Severity: medium
