ID: azure_postgres_db_server_log_checkpoints_on
Title: "Ensure server parameter 'log_checkpoints' is set to 'ON' for PostgreSQL Database Server"
Description: "Enable log_checkpoints on PostgreSQL Servers."
Severity: medium
Tags:
    category:
        - Compliance
    cis:
        - "true"
    cis_item_id:
        - 4.3.3
    cis_level:
        - "1"
    cis_section_id:
        - "4.3"
    cis_type:
        - automated
    cis_version:
        - v1.3.0
    plugin:
        - azure
    service:
        - Azure/PostgreSQL
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - azure_postgresql_server
        - azure_subscription
    Parameters: []
    PrimaryTable: azure_postgresql_server
    QueryToExecute: "select\n  s.id as resource,\n  s.kaytu_account_id as kaytu_account_id,\n  s.kaytu_resource_id as kaytu_resource_id,\n  case\n    when lower(config -> 'ConfigurationProperties' ->> 'value') != 'on' then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when lower(config -> 'ConfigurationProperties' ->> 'value') != 'on' then s.name || ' server parameter log_checkpoints off.'\n    else s.name || ' server parameter log_checkpoints on.'\n  end as reason\n  \n  , s.resource_group as resource_group\n  , sub.display_name as subscription\nfrom\n  azure_postgresql_server s,\n  jsonb_array_elements(server_configurations) config,\n  azure_subscription sub\nwhere\n  config ->> 'Name' = 'log_checkpoints'\n  and sub.subscription_id = s.subscription_id;\n"
Connector:
    - Azure
