ID: azure_cosmosdb_account_uses_private_link
Title: "Ensure That Private Endpoints Are Used Where Possible"
Description: "Based on business needs or criticality of data/databases hosted a SQL server, it is recommended that the TDE protector is encrypted by a key that is managed by the data owner (Customer-managed key)."
Tags:
    category:
        - Compliance
    cis:
        - "true"
    cis_item_id:
        - 4.5.2
    cis_level:
        - "2"
    cis_section_id:
        - "4.5"
    cis_type:
        - manual
    cis_version:
        - v1.5.0
    plugin:
        - azure
    service:
        - Azure/SQL
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - azure_cosmosdb_account
        - azure_subscription
    Parameters: []
    PrimaryTable: azure_cosmosdb_account
    QueryToExecute: "with cosmosdb_private_connection as (\n  select\n    distinct a.id\n  from\n    azure_cosmosdb_account as a,\n    jsonb_array_elements(private_endpoint_connections) as connection\n  where\n    connection -> 'properties' -> 'privateLinkServiceConnectionState' ->> 'status' = 'Approved'\n)\nselect\n  a.id as resource,\n  a.kaytu_account_id as kaytu_account_id,\n  a.kaytu_resource_id as kaytu_resource_id,\n  case\n    when c.id is null then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when c.id is null then a.name || ' not uses private link.'\n    else a.name || ' uses private link.'\n  end as reason\n  \n  , a.resource_group as resource_group\n  , sub.display_name as subscription\nfrom\n  azure_cosmosdb_account as a\n  left join cosmosdb_private_connection as c on c.id = a.id,\n  azure_subscription as sub\nwhere\n  sub.subscription_id = a.subscription_id;\n"
Severity: medium
Connector:
    - Azure
