ID: azure_compute_vm_utilizing_managed_disk
Title: "Ensure Virtual Machines are utilizing Managed Disks"
Description: "Migrate BLOB based VHD's to Managed Disks on Virtual Machines to exploit the default features of this configuration."
Tags:
    category:
        - Compliance
    cis:
        - "true"
    cis_item_id:
        - "7.1"
    cis_level:
        - "1"
    cis_section_id:
        - "7"
    cis_type:
        - manual
    cis_version:
        - v1.3.0
    plugin:
        - azure
    service:
        - Azure/Compute
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - azure_compute_virtual_machine
        - azure_subscription
    Parameters: []
    PrimaryTable: azure_compute_virtual_machine
    QueryToExecute: "select\n  vm.id as resource,\n  vm.kaytu_account_id as kaytu_account_id,\n  vm.kaytu_resource_id as kaytu_resource_id,\n  case\n    when managed_disk_id is null then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when managed_disk_id is null then vm.name || ' VM not utilizing managed disks.'\n    else vm.name || ' VM utilizing managed disks.'\n  end as reason\n  \n  , vm.resource_group as resource_group\n  , sub.display_name as subscription\nfrom\n  azure_compute_virtual_machine as vm,\n  azure_subscription as sub\nwhere\n  sub.subscription_id = vm.subscription_id;\n"
Severity: medium
Connector:
    - Azure
