ID: azure_sql_database_transparent_data_encryption_enabled
Title: "Ensure that 'Data encryption' is set to 'On' on a SQL Database"
Description: ""
Tags:
    category:
        - Compliance
    cis:
        - "true"
    cis_item_id:
        - 4.1.2
    cis_level:
        - "1"
    cis_section_id:
        - "4.1"
    cis_type:
        - automated
    cis_version:
        - v1.3.0
    plugin:
        - azure
    service:
        - Azure/SQL
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - azure_sql_database
        - azure_subscription
    Parameters: []
    PrimaryTable: azure_sql_database
    QueryToExecute: "select\n  s.database_id resource,\n  s.kaytu_account_id as kaytu_account_id,\n  s.kaytu_resource_id as kaytu_resource_id,\n  case\n    when transparent_data_encryption ->> 'status' = 'Enabled' or transparent_data_encryption ->> 'state' = 'Enabled' then 'ok'\n      else 'alarm'\n  end as status,\n  case\n    when transparent_data_encryption ->> 'status' = 'Enabled' or transparent_data_encryption ->> 'state' = 'Enabled' then s.title || ' transparent data encryption enabled.'\n      else s.title || ' transparent data encryption disabled.'\n  end as reason\n  \n  , s.resource_group as resource_group\n  , sub.display_name as subscription\nfrom\n  azure_sql_database as s,\n  azure_subscription as sub\nwhere\n  sub.subscription_id = s.subscription_id\n  and s.name <> 'master';\n"
