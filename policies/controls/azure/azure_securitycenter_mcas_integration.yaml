ID: azure_securitycenter_mcas_integration
Title: "Ensure that Microsoft Cloud App Security (MCAS) integration with Security Center is selected"
Description: "This setting enables Microsoft Cloud App Security (MCAS) integration with Security Center."
Tags:
    category:
        - Compliance
    cis:
        - "true"
    cis_item_id:
        - "2.10"
    cis_level:
        - "2"
    cis_section_id:
        - "2"
    cis_type:
        - manual
    cis_version:
        - v1.3.0
    plugin:
        - azure
    service:
        - Azure/SecurityCenter
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - azure_security_center_setting
        - azure_subscription
    Parameters: []
    PrimaryTable: azure_security_center_setting
    QueryToExecute: "select\n  sc_sett.id as resource,\n  sc_sett.kaytu_account_id as kaytu_account_id,\n  sc_sett.kaytu_resource_id as kaytu_resource_id,\n  case\n    when enabled then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when enabled then 'Windows Defender ATP (WDATP) integrated with Security Center.'\n    else 'Windows Defender ATP (WDATP) not integrated with Security Center.'\n  end as reason\n  \n  , sub.display_name as subscription\nfrom\n  azure_security_center_setting sc_sett\n  right join azure_subscription sub on sc_sett.subscription_id = sub.subscription_id\nwhere\n  name = 'MCAS';\n"
Severity: high
Connector:
    - Azure
