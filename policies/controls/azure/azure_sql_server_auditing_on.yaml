ID: azure_sql_server_auditing_on
Title: "Ensure that 'Auditing' is set to 'On'"
Description: "Enable auditing on SQL Servers."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - azure_sql_server
        - azure_subscription
    Parameters: []
    PrimaryTable: azure_sql_server
    QueryToExecute: "select\n  s.id as resource,\n  s.kaytu_account_id as kaytu_account_id,\n  s.kaytu_resource_id as kaytu_resource_id,\n  case\n    when audit -> 'properties' ->> 'state' = 'Disabled' then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when audit -> 'properties' ->> 'state' = 'Disabled' then name || ' auditing disabled.'\n    else name || ' auditing enabled.'\n  end as reason\n  \n  , s.resource_group as resource_group\n  , sub.display_name as subscription\nfrom\n  azure_sql_server s,\n  jsonb_array_elements(server_audit_policy) audit,\n  azure_subscription sub\nwhere\n  sub.subscription_id = s.subscription_id;\n"
Severity: medium
