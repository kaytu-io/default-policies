ID: aws_opensearch_domain_encrypted_with_kms_cmks
Title: "OpenSearch Domain Encrypted with KMS CMKs"
Description: "Ensure that OpenSearch domains are encrypted with KMS Customer Master Keys (CMKs)."
Severity: high
Tags:
    score_service_name:
        - AWS OpenSearch Service
    score_tags:
        - Unencrypted Storage
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_kms_key
        - aws_opensearch_domain
    Parameters: []
    PrimaryTable: aws_opensearch_domain
    QueryToExecute: "SELECT \n  domain_name as resource,\n  kaytu_resource_id,\n  kaytu_account_id,\n  CASE\n    WHEN kms.key_manager is NULL THEN 'alarm'\n    WHEN kms.key_manager = 'AWS' THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN kms.key_manager is NULL THEN domain_name || ' encryption with kms key not enabled' \n    WHEN kms.key_manager = 'AWS' THEN domain_name || ' is not encrypted with CMK' \n    ELSE domain_name || ' is encrypted with CMK'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_opensearch_domain\n  left join (select arn, key_manager from aws_kms_key) kms on (encryption_at_rest_options ->> 'KmsKeyId') = kms.arn\n"
Connector:
    - AWS
