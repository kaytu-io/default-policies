ID: aws_opensearch_zone_awareness_enabled
Title: "OpenSearch Zone Awareness Enabled"
Description: "Ensure high availability for your Amazon OpenSearch clusters by enabling the Zone Awareness feature."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_opensearch_domain
    Parameters: []
    PrimaryTable: aws_opensearch_domain
    QueryToExecute: "SELECT \n  domain_name as resource,\n  kaytu_resource_id,\n  kaytu_account_id,\n  CASE\n    WHEN (cluster_config ->> 'ZoneAwarenessEnabled')::bool THEN 'ok'\n    ELSE 'alarm'\n  END AS status,\n  CASE\n    WHEN (cluster_config ->> 'ZoneAwarenessEnabled')::bool THEN domain_name || ' cross-zone replication is enabled' \n    ELSE domain_name || ' cross-zone replication is not enabled'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_opensearch_domain\n"
Severity: medium
Tags:
    score_service_name:
        - AWS OpenSearch Service
    score_tags:
        - Lacking High Availability
Connector:
    - AWS
