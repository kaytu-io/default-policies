ID: aws_enable_audit_logs
Title: "Enable Audit Logs"
Description: "Ensure that audit logging is enabled for all your Amazon OpenSearch domains."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_opensearch_domain
    Parameters: []
    PrimaryTable: aws_opensearch_domain
    QueryToExecute: "SELECT \n  domain_name as resource,\n  kaytu_resource_id,\n  kaytu_account_id,\n  CASE\n    WHEN log_publishing_options ->> 'AUDIT_LOGS' is not null THEN 'ok'\n    ELSE 'alarm'\n  END AS status,\n  CASE\n    WHEN log_publishing_options ->> 'AUDIT_LOGS' is not null THEN domain_name || ' CloudWatch Logs are enabled.' \n    ELSE domain_name || ' CloudWatch Logs are not enabled.'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_opensearch_domain\n"
Severity: medium
Tags:
    score_service_name:
        - AWS OpenSearch Service
    score_tags:
        - Problem Identities
Connector:
    - AWS
