ID: aws_opensearch_dedicated_master_enabled
Title: "OpenSearch Dedicated Master Enabled"
Description: "Ensure Amazon OpenSearch clusters are using dedicated master nodes to increase the production environment stability."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_opensearch_domain
    Parameters: []
    PrimaryTable: aws_opensearch_domain
    QueryToExecute: "SELECT \n  domain_name as resource,\n  kaytu_resource_id,\n  kaytu_account_id,\n  CASE\n    WHEN (cluster_config ->> 'DedicatedMasterEnabled')::bool THEN 'ok'\n    ELSE 'alarm'\n  END AS status,\n  CASE\n    WHEN (cluster_config ->> 'DedicatedMasterEnabled')::bool THEN domain_name || ' is configured to use dedicated mater nodes.' \n    ELSE domain_name || ' is not configured to use dedicated mater nodes'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_opensearch_domain\n"
Severity: medium
Tags:
    score_service_name:
        - AWS OpenSearch Service
    score_tags:
        - Lacking High Availability
Connector:
    - AWS
