ID: aws_ebs_volumes_too_old_snapshots
Title: "EBS Volumes Too Old Snapshots"
Description: "Identify and remove old AWS Elastic Block Store (EBS) volume snapshots for cost optimization."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_ebs_snapshot
    Parameters:
        - Key: awsEbsSnapshotAgeMaxDays
          Required: true
    PrimaryTable: aws_ebs_snapshot
    QueryToExecute: "SELECT \n  snapshot_id as resource,\n  kaytu_resource_id,\n  kaytu_account_id,\n  CASE\n    WHEN start_time + ({{.awsEbsSnapshotAgeMaxDays}}::INT || ' days')::interval < now() THEN (SELECT cost FROM pennywise_cost_estimate where resource_type = 'aws::ec2::volumesnapshot' and resource_id = es.kaytu_resource_id)\n    ELSE 0\n  END AS cost_optimization,\n  CASE\n    WHEN start_time + ({{.awsEbsSnapshotAgeMaxDays}}::INT || ' days')::interval < now() THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN start_time +  ({{.awsEbsSnapshotAgeMaxDays}}::INT || ' days')::interval < now() THEN snapshot_id || ' snapshot is older than 30 days' \n    ELSE snapshot_id || ' snapshot is not older than 30 days'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_ebs_snapshot es\n"
Severity: high
Tags:
    score_service_name:
        - AWS Elastic Block Store (EBS)
    score_tags:
        - Optimization
Connector:
    - AWS
