ID: aws_check_for_individual_iam_users
Title: "Check for Individual IAM Users"
Description: "Ensure there is at least one IAM user used to access your AWS cloud account."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_account
        - aws_iam_user
    Parameters: []
    PrimaryTable: aws_account
    QueryToExecute: "select\n  a.account_id as resource,\n  a.kaytu_account_id,\n  a.kaytu_resource_id,\n  case\n    when user_id is null then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when u.user_id is null then a.account_id || ' account has no user'\n    else a.account_id || ' account has user'\n  end as reason,\n  a.region, \n  a.account_id\nfrom\n  aws_account as a\n  left join aws_iam_user as u on a.account_id = u.account_id\n"
Severity: medium
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
    score_tags:
        - Problem Identities
Connector:
    - AWS
