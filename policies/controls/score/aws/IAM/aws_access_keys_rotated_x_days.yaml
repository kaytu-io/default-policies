ID: aws_access_keys_rotated_x_days
Title: "Access Keys Rotated X Days"
Description: "Ensure AWS IAM access keys are rotated on a periodic basis as a security best practice (X Days)."
Severity: medium
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
    score_tags:
        - Insecure Keys
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_iam_access_key
    Parameters:
        - Key: awsIamAccessKeyAge
          Required: true
    PrimaryTable: aws_iam_access_key
    QueryToExecute: "select\n  access_key_id as resource,\n  kaytu_account_id as kaytu_account_id,\n  kaytu_resource_id as kaytu_resource_id,\n  case\n    when status <> 'Active' then 'skip'\n    when create_date + ('{{.awsIamAccessKeyAge}}' || ' days')::interval < now() then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when status <> 'Active' then 'key is not activated'\n    when create_date + ('{{.awsIamAccessKeyAge}}' || ' days')::interval < now() then 'key is too old'\n    else 'key is not old yet'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_iam_access_key v\n"
Connector:
    - AWS
