ID: aws_ssl_tls_certificate_expiry_x_days
Title: "SSL/TLS Certificate Expiry X Days"
Description: "Ensure SSL/TLS certificates are renewed before their expiration."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_iam_server_certificate
    Parameters:
        - Key: awsIamServerCertificateAge
          Required: true
    PrimaryTable: aws_iam_server_certificate
    QueryToExecute: "SELECT \n  name as resource,\n  kaytu_resource_id,\n  kaytu_account_id,\n  CASE\n    WHEN expiration - ('{{.awsIamServerCertificateAge}}' || ' days')::interval < now() THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN expiration < now() THEN 'certificate has been expired'\n    WHEN expiration - ('{{.awsIamServerCertificateAge}}' || ' days')::interval < now() THEN 'certificate is about to expire in ' || expiration \n    ELSE 'certificate is not going to expire soon'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_iam_server_certificate\n"
Severity: high
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
    score_tags:
        - Problem Identities
Connector:
    - AWS
