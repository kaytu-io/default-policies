ID: aws_ssh_public_keys_rotated_x_days
Title: "SSH Public Keys Rotated X Days"
Description: "Ensure IAM SSH public keys are rotated on a periodic basis to adhere to AWS security best practices."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_iam_ssh_public_key
    Parameters:
        - Key: awsSshPublicKeyRotateDays
          Required: true
    PrimaryTable: aws_iam_ssh_public_key
    QueryToExecute: "SELECT \n  ssh_public_key_id as resource,\n  kaytu_resource_id,\n  kaytu_account_id,\n  CASE\n    WHEN now() - update_date > '{{.awsSshPublicKeyRotateDays}} days'::interval THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN now() - update_date > '{{.awsSshPublicKeyRotateDays}} days'::interval THEN 'ssh key is too old and should be removed' \n    ELSE 'ssh key is not too old'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_iam_ssh_public_key\n"
Severity: medium
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
Connector:
    - AWS
