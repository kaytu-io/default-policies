ID: aws_unnecessary_access_keys
Title: "Unnecessary Access Keys"
Description: "Ensure there is a maximum of one active access key pair available for any single IAM user."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_iam_access_key
        - aws_iam_user
    Parameters: []
    PrimaryTable: aws_iam_user
    QueryToExecute: "select\n  u.name as resource,\n  u.kaytu_account_id,\n  u.kaytu_resource_id,\n  case\n    when (select count(*) from aws_iam_access_key as k where u.name = k.user_name) > 1 then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when (select count(*) from aws_iam_access_key as k where u.name = k.user_name) > 1 then u.name || ' user has more than one access keys'\n    when (select count(*) from aws_iam_access_key as k where u.name = k.user_name) = 1 then u.name || ' user has only one access key'\n    else u.name || ' user has no access key'\n  end as reason,\n  u.region, \n  u.account_id\nfrom\n  aws_iam_user as u\n"
Severity: medium
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
    score_tags:
        - Insecure Keys
Connector:
    - AWS
