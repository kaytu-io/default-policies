ID: aws_iam_groups_with_administrative_privileges
Title: "IAM Groups with Administrative Privileges"
Description: "Ensure there are no IAM groups with administrative permissions available in your AWS cloud account."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_iam_group
    Parameters: []
    PrimaryTable: aws_iam_group
    QueryToExecute: "select\n  arn as resource,\n  kaytu_account_id,\n  kaytu_resource_id,\n  case\n    when attached_policy_arns::text like '%arn:aws:iam::aws:policy/AdministratorAccess%' then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when attached_policy_arns::text like '%arn:aws:iam::aws:policy/AdministratorAccess%' then name || ' iam group has AWS administrator-level permissions'\n    else name || ' iam group does not have AWS administrator-level permissions'\n  end as reason,\n  region, \n  account_id\nfrom\n  aws_iam_group\n"
Severity: high
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
    score_tags:
        - Problem Identities
Connector:
    - AWS
