ID: aws_check_that_only_safelisted_iam_users_exist
Title: "Check that only safelisted IAM Users exist"
Description: "Ensure that only safelisted IAM Users exist within your AWS account."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_iam_user
    Parameters:
        - Key: awsApprovedIamUsers
          Required: true
    PrimaryTable: aws_iam_user
    QueryToExecute: "select\n  name as resource,\n  kaytu_account_id as kaytu_account_id,\n  kaytu_resource_id as kaytu_resource_id,\n  case\n    when '{{.awsApprovedIamUsers}}' LIKE '%' || name || '%' then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when '{{.awsApprovedIamUsers}}' LIKE '%' || name || '%' then name || ' user is approved'\n    else name || ' user is not approved'\n  end as reason,\n  region, \n  account_id\nfrom\n  aws_iam_user v\n"
Severity: high
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
    score_tags:
        - Problem Identities
Connector:
    - AWS
