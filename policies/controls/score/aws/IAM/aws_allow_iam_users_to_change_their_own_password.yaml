ID: aws_allow_iam_users_to_change_their_own_password
Title: "Allow IAM Users to Change Their Own Password"
Description: "Ensure that all IAM users are allowed to change their own console password."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_iam_user
    Parameters: []
    PrimaryTable: aws_iam_user
    QueryToExecute: "select\n  name as resource,\n  kaytu_account_id as kaytu_account_id,\n  kaytu_resource_id as kaytu_resource_id,\n  case\n    when attached_policy_arns::text LIKE '%arn:aws:iam::aws:policy/IAMUserChangePassword%' then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when attached_policy_arns::text LIKE '%arn:aws:iam::aws:policy/IAMUserChangePassword%' then 'user is able to change its own password'\n    else 'user is not able to change its own password'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_iam_user v\n"
Severity: high
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
    score_tags:
        - Problem Identities
Connector:
    - AWS
