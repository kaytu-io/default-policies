ID: aws_iam_password_policy
Title: "IAM Password Policy"
Description: "Ensure that your AWS cloud account has a strong IAM password policy in use."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_account
        - aws_iam_account_password_policy
    Parameters:
        - Key: awsApprovedIamUsers
          Required: true
    PrimaryTable: aws_account
    QueryToExecute: "select\n  a.account_id as resource,\n  a.kaytu_account_id as kaytu_account_id,\n  a.kaytu_resource_id as kaytu_resource_id,\n  case\n    when p.account_id is null then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when p.account_id is null then a.account_id || ' is not configured with a custom IAM password policy'\n    else a.account_id || ' is configured with a custom IAM password policy'\n  end as reason,\n  a.region, \n  a.account_id\nfrom\n  aws_account a\n  left join aws_iam_account_password_policy as p on p.account_id = a.account_id\n"
Severity: medium
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
    score_tags:
        - Problem Identities
Connector:
    - AWS
