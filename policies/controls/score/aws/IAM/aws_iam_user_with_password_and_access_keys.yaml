ID: aws_iam_user_with_password_and_access_keys
Title: "IAM User with Password and Access Keys"
Description: "Ensure that IAM users have either API access or console access in order to follow IAM security best practices."
Severity: medium
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
    score_tags:
        - Problem Identities
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_iam_access_key
        - aws_iam_user
    Parameters: []
    PrimaryTable: aws_iam_user
    QueryToExecute: "select\n  u.name as resource,\n  u.kaytu_account_id,\n  u.kaytu_resource_id,\n  case\n    when (login_profile ->> 'UserName' is not null) and (k.access_key_id is not null) then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when (login_profile ->> 'UserName' is not null) and (k.access_key_id is not null) then u.name || ' is being used for both API access or for management console access '\n    else u.name || ' is either being used for API access or for management console access '\n  end as reason,\n  u.region, \n  u.account_id\nfrom\n  aws_iam_user as u\n  left join aws_iam_access_key as k on u.name = k.user_name\n"
Connector:
    - AWS
