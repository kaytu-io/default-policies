ID: aws_enable_mfa_for_iam_users_with_console_password
Title: "Enable MFA for IAM Users with Console Password"
Description: "Ensure that Multi-Factor Authentication (MFA) is enabled for all Amazon IAM users with console access."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_iam_user
    Parameters: []
    PrimaryTable: aws_iam_user
    QueryToExecute: "SELECT \n  name as resource,\n  kaytu_resource_id,\n  kaytu_account_id,\n  CASE\n    WHEN mfa_enabled = false or mfa_devices is null THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN mfa_enabled = false or mfa_devices is null THEN name || ' is not MFA-protected.' \n    ELSE name || ' is MFA-protected.'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_iam_user\n"
Severity: high
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
    score_tags:
        - Problem Identities
Connector:
    - AWS
