ID: aws_iam_server_certificate_size
Title: "AWS IAM Server Certificate Size"
Description: "Ensure that all your SSL/TLS certificates are using either 2048 or 4096 bit RSA keys instead of 1024-bit keys."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_iam_server_certificate
    Parameters: []
    PrimaryTable: aws_iam_server_certificate
    QueryToExecute: "SELECT \n  name as resource,\n  kaytu_resource_id,\n  kaytu_account_id,\n  CASE\n    WHEN certificate_body_length < 2048 THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN certificate_body_length < 2048 THEN 'The key length is 1024 therefore it is insecure' \n    ELSE 'Key is secure.'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_iam_server_certificate\n"
Severity: medium
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
Connector:
    - AWS
