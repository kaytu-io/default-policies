ID: aws_approved_ecs_execute_command_access
Title: "Approved ECS Execute Command Access"
Description: "Ensure that all access to the ECS Execute Command action is approved"
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_iam_group
        - aws_iam_policy
        - aws_iam_role
        - aws_iam_user
    Parameters: []
    PrimaryTable: null
    QueryToExecute: "SELECT\n  name AS resource,\n  kaytu_account_id,\n  kaytu_resource_id,\n 'aws_iam_user' as kaytu_table_name,\n  CASE\n    WHEN (inline_policies_std::text like '%ecs:ExecuteCommand%') and\n    ('{{.awsEcsExecuteCommandIamArns}}' not like '%' || arn || '%') THEN 'alarm'\n    WHEN exists(\n      select 1 from jsonb_array_elements_text(attached_policy_arns) as ap left join aws_iam_policy as p on p.arn = ap\n      where p.policy::text like '%ecs:ExecuteCommand%'\n    ) and\n    ('{{.awsEcsExecuteCommandIamArns}}' not like '%' || arn || '%') THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN (inline_policies_std::text like '%ecs:ExecuteCommand%') and\n    ('{{.awsEcsExecuteCommandIamArns}}' not like '%' || arn || '%') THEN 'user is not authorized to do this ecs action'\n    WHEN exists(\n      select 1 from jsonb_array_elements_text(attached_policy_arns) as ap left join aws_iam_policy as p on p.arn = ap\n      where p.policy::text like '%ecs:ExecuteCommand%'\n    ) and\n    ('{{.awsEcsExecuteCommandIamArns}}' not like '%' || arn || '%') THEN 'user is not authorized to do this ecs action'\n    ELSE 'ok'\n  END AS reason,\n  region, \n  account_id\nFROM\n  aws_iam_user\n\nUNION ALL\n\nSELECT\n  name AS resource,\n  kaytu_account_id,\n  kaytu_resource_id,\n  'aws_iam_role' as kaytu_table_name,\n  CASE\n    WHEN (inline_policies_std::text like '%ecs:ExecuteCommand%') and\n    ('{{.awsEcsExecuteCommandIamArns}}' not like '%' || arn || '%') THEN 'alarm'\n    WHEN exists(\n      select 1 from jsonb_array_elements_text(attached_policy_arns) as ap left join aws_iam_policy as p on p.arn = ap\n      where p.policy::text like '%ecs:ExecuteCommand%'\n    ) and\n    ('{{.awsEcsExecuteCommandIamArns}}' not like '%' || arn || '%') THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN (inline_policies_std::text like '%ecs:ExecuteCommand%') and\n    ('{{.awsEcsExecuteCommandIamArns}}' not like '%' || arn || '%') THEN 'user is not authorized to do this ecs action'\n    WHEN exists(\n      select 1 from jsonb_array_elements_text(attached_policy_arns) as ap left join aws_iam_policy as p on p.arn = ap\n      where p.policy::text like '%ecs:ExecuteCommand%'\n    ) and\n    ('{{.awsEcsExecuteCommandIamArns}}' not like '%' || arn || '%') THEN 'user is not authorized to do this ecs action'\n    ELSE 'ok'\n  END AS reason,\n  region, \n  account_id\nFROM\n  aws_iam_role\n\nUNION ALL\n\nSELECT\n  name AS resource,\n  kaytu_account_id,\n  kaytu_resource_id,\n  'aws_iam_group' as kaytu_table_name,\n  CASE\n    WHEN (inline_policies_std::text like '%ecs:ExecuteCommand%') and\n    ('{{.awsEcsExecuteCommandIamArns}}' not like '%' || arn || '%') THEN 'alarm'\n    WHEN exists(\n      select 1 from jsonb_array_elements_text(attached_policy_arns) as ap left join aws_iam_policy as p on p.arn = ap\n      where p.policy::text like '%ecs:ExecuteCommand%'\n    ) and\n    ('{{.awsEcsExecuteCommandIamArns}}' not like '%' || arn || '%') THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN (inline_policies_std::text like '%ecs:ExecuteCommand%') and\n    ('{{.awsEcsExecuteCommandIamArns}}' not like '%' || arn || '%') THEN 'user is not authorized to do this ecs action'\n    WHEN exists(\n      select 1 from jsonb_array_elements_text(attached_policy_arns) as ap left join aws_iam_policy as p on p.arn = ap\n      where p.policy::text like '%ecs:ExecuteCommand%'\n    ) and\n    ('{{.awsEcsExecuteCommandIamArns}}' not like '%' || arn || '%') THEN 'user is not authorized to do this ecs action'\n    ELSE 'ok'\n  END AS reason,\n  region, \n  account_id\nFROM\n  aws_iam_group\n"
