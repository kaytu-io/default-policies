ID: aws_unapproved_iam_policy_in_use
Title: "Unapproved IAM Policy in Use"
Description: "Ensure there are no unapproved AWS Identity and Access Management (IAM) policies in use."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_iam_policy
    Parameters:
        - Key: awsUnapprovedIamPolicies
          Required: true
    PrimaryTable: aws_iam_policy
    QueryToExecute: "select\n  name as resource,\n  kaytu_account_id,\n  kaytu_resource_id,\n  case\n    when attachment_count > 0 and '{{.awsUnapprovedIamPolicies}}' LIKE '%' || name || '%' then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when attachment_count > 0 and '{{.awsUnapprovedIamPolicies}}' LIKE '%' || name || '%' then name || ' is an unapproved iam policy which is being used'\n    when attachment_count > 0 then name || ' is not unapproved'\n    else name || ' is not being used'\n  end as reason,\n  region, \n  account_id\nfrom\n  aws_iam_policy\n"
Severity: medium
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
    score_tags:
        - Problem Identities
Connector:
    - AWS
