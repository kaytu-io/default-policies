ID: aws_iam_user_policies
Title: "IAM User Policies"
Description: "Ensure AWS IAM policies are attached to groups instead of users as an IAM best practice."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_iam_user
    Parameters: []
    PrimaryTable: aws_iam_user
    QueryToExecute: "select\n  u.name as resource,\n  u.kaytu_account_id,\n  u.kaytu_resource_id,\n  case\n    when attached_policy_arns is null then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when attached_policy_arns is null then 'this user does not have any policies attached'\n    else 'policies are better to be attached to only iam groups'\n  end as reason,\n  u.region, \n  u.account_id\nfrom\n  aws_iam_user as u\n"
Severity: low
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
    score_tags:
        - Problem Identities
Connector:
    - AWS
