ID: aws_iam_user_no_policies
Title: "Receive Permissions via IAM Groups Only"
Description: "Ensure that IAM users receive permissions only through IAM groups."
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
    score_tags:
        - Problem Identities
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_iam_user
    Parameters: []
    PrimaryTable: aws_iam_user
    QueryToExecute: "SELECT \n  name as resource,\n  kaytu_resource_id,\n  kaytu_account_id,\n  CASE\n    WHEN attached_policy_arns is null and inline_policies is null THEN 'ok'\n    ELSE 'alarm'\n  END AS status,\n  CASE\n    WHEN attached_policy_arns is null and inline_policies is null THEN name || ' does not receive access permissions through IAM groups only.' \n    ELSE name || ' does receive access permissions through IAM groups only.'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_iam_user\n"
Severity: high
Connector:
    - AWS
