ID: aws_iam_group_with_inline_policies
Title: "IAM Group With Inline Policies"
Description: "Ensure IAM groups don't have inline policies attached."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_iam_group
    Parameters: []
    PrimaryTable: aws_iam_group
    QueryToExecute: "select\n  name as resource,\n  kaytu_account_id,\n  kaytu_resource_id,\n  case\n    when inline_policies is null then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when inline_policies is null then name || ' is not using inline policies'\n    else name || ' is using inline policies'\n  end as reason,\n  region, \n  account_id\nfrom\n  aws_iam_group\n"
Severity: medium
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
    score_tags:
        - Problem Identities
Connector:
    - AWS
