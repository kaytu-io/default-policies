ID: aws_expired_ssl_tls_certificate
Title: "Expired SSL/TLS Certificate"
Description: "Ensure expired SSL/TLS certificates are removed from AWS IAM."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_iam_server_certificate
    Parameters: []
    PrimaryTable: aws_iam_server_certificate
    QueryToExecute: "SELECT \n  name as resource,\n  kaytu_resource_id,\n  kaytu_account_id,\n  CASE\n    WHEN expiration < now() THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN expiration < now() THEN 'certificate has been expired'\n    ELSE 'certificate is not expired'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_iam_server_certificate\n"
Severity: low
Tags:
    score_service_name:
        - AWS Identity and Access Management (IAM)
    score_tags:
        - Expiring Certificates
Connector:
    - AWS
