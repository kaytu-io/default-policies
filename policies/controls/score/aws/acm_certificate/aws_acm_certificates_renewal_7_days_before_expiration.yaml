ID: aws_acm_certificates_renewal_7_days_before_expiration
Title: "AWS ACM Certificates Renewal (7 days before expiration)"
Description: "Ensure Amazon Certificate Manager (ACM) certificates are renewed before their expiration."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_acm_certificate
    Parameters: []
    PrimaryTable: aws_acm_certificate
    QueryToExecute: "SELECT \n  certificate_arn as resource,\n  kaytu_resource_id,\n  kaytu_account_id,\n  CASE\n    WHEN not_after - '7 days'::interval < now() THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN not_after < now() THEN 'certificate has been expired'\n    WHEN not_after - '7 days'::interval < now() THEN 'certificate is about to expire in ' || not_after \n    ELSE 'certificate is not going to expire soon'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_acm_certificate\n"
Severity: high
Tags:
    score_service_name:
        - AWS Certificate Manager
    score_tags:
        - Unencrypted Storage
Connector:
    - AWS
