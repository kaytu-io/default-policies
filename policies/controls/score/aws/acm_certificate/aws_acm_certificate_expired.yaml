ID: aws_acm_certificate_expired
Title: "ACM Certificate Expired"
Description: "Ensure expired SSL/TLS certificates are removed from AWS Certificate Manager (ACM)."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_acm_certificate
    Parameters: []
    PrimaryTable: aws_acm_certificate
    QueryToExecute: "SELECT \n  certificate_arn as resource,\n  kaytu_resource_id,\n  kaytu_account_id,\n  CASE\n    WHEN status = 'EXPIRED' THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN status = 'EXPIRED' THEN 'certificate has been expired' \n    ELSE 'certificate not expired'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_acm_certificate\n"
Severity: high
Tags:
    score_service_name:
        - AWS Certificate Manager
    score_tags:
        - Tolerate Failures
Connector:
    - AWS
