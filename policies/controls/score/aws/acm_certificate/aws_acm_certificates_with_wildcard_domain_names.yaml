ID: aws_acm_certificates_with_wildcard_domain_names
Title: "AWS ACM Certificates with Wildcard Domain Names"
Description: "Ensure that wildcard certificates issued by Amazon Certificate Manager (ACM) or imported to ACM are not in use."
Query:
    Engine: odysseus-v0.0.1
    ListOfTables:
        - aws_acm_certificate
    Parameters: []
    PrimaryTable: aws_acm_certificate
    QueryToExecute: "SELECT \n  certificate_arn as resource,\n  kaytu_resource_id,\n  kaytu_account_id,\n  CASE\n    WHEN domain_name LIKE '*%' then 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN domain_name LIKE '*%' then 'wildcard domain name certificate is used'\n    ELSE 'single domain name certificate is used'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_acm_certificate\n"
Severity: high
Tags:
    score_service_name:
        - AWS Certificate Manager
    score_tags:
        - Tolerate Failures
Connector:
    - AWS
