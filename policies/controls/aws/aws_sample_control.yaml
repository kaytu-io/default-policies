ID: 7
Query:
  ID: aws_insight_iam_user_with_admin_access
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      certificate_arn as resource,
      case
        when renewal_eligibility = 'INELIGIBLE' then 'skip'
        when date(not_after) - date(current_date) >= 30 then 'ok'
        else 'alarm'
      end as status,
      case
        when renewal_eligibility = 'INELIGIBLE' then title || ' not eligible for renewal.'
        else title || ' expires ' || to_char(not_after, 'DD-Mon-YYYY') || ' (' || extract(
          day
          from
            not_after - current_date
        ) || ' days).'
      end as reason,
      region,
      account_id
    from
      aws_acm_certificate;
  Connector:
  - AWS
  PrimaryTable: aws_acm_certificate
  ListOfTables:
  - aws_acm_certificate
  Parameters: []
Connector: AWS
ShortTitle: ACM Cert 30 Day Expiration
LongTitle: ACM certificates should not expire within 30 days
Description: ACM certificates should not expire within 30 days
LogoURL: ""
Tags:
  category:
