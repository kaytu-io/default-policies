ID: aws_cis_v150_4_3
Title: "4.3 Ensure a log metric filter and alarm exist for usage of 'root' account"
Description: "Real-time monitoring of API calls can be achieved by directing CloudTrail Logs to CloudWatch Logs and establishing corresponding metric filters and alarms. It is recommended that a metric filter and alarm be established for root login attempts."
Connector:
- aws
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |-
    select
      distinct 'arn:' || a.partition || ':::' || a.account_id as resource,
      a.kaytu_account_id as kaytu_account_id,
      a.kaytu_resource_id as kaytu_resource_id,
      case
        when f.trail_name is null then 'alarm'
        else 'ok'
      end as status,
      case
        when f.trail_name is null then 'No log metric filter and alarm exist for usage of "root" account.'
        else filter_name || ' forwards events for usage of "root" account.'
      end as reason
    from
      aws_account as a
      left join filter_data as f on a.account_id = f.account_id;
  PrimaryTable: aws_account
  ListOfTables:
  - aws_account
  - filter_data
  Parameters: []
Severity: low
Tags: {}
